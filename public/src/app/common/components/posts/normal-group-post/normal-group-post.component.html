<!-- Normal post -->

<li class="list-group-item" data-show="????">
  <div class="card ">
    <div class="card-block ">
      <div class="row card-title ">
        <div class="col-md-1 ">
          <!--<img [src]="profileImage" class="feed-avatar">-->
          <img src="/uploads/{{post._posted_by?.profile_pic}}" onerror="this.src='/assets/images/user.png'"
               class="feed-avatar">
        </div>
        <div class="col-md-7">
          <h6>{{post._posted_by?.first_name}} {{post._posted_by?.last_name}} <br>
            <span class="small lightgray date"> {{post?.created_date | date : 'medium' }}</span>
          </h6>
        </div>
      </div>
      <!-- Editing Post part-->
      <ng-container *ngIf="displayEditPostSection">
        <div class="col-md-12 text-right " style="padding-bottom: 1em;">
          <button class="btn btn-primary btn-sm" contenteditable="false" (click)="OnSaveEditPost()">Save</button>
        </div>
        <div class="col-md-12 innercard">
          <quill-editor [modules]="modules" type="text" [(ngModel)]="edit_content"
                        [spellcheck]="true" value="post?.content">

          </quill-editor>
        </div>
      </ng-container>

      <!-- ACTUAL POST CONTENT -->
      <div class="col-md-12 innercard" style="border: none;" [innerHTML]="post?.content | safe: 'html'">
      </div>

      <!-- POST FILES -->
      <div class="col-md-12 innercard" *ngFor="let file of post.files">
        <div class="col-md-12 event-title">Attachment:</div>
        <div class="col-md-12"> <a role="button" href="javascript:void(null);" (click)="onDownloadFile(file.modified_name,file.orignal_name)">{{file?.orignal_name}}</a></div>
      </div>

      <post-actions
        *ngIf="user"
        [post]="post"
        [commentCount]="commentCount"
        [commentsDisplayed]="commentsDisplayed"
        [user]="user"
        (toggleComments)="toggleComments()"
        (sendComments)="setComments($event)"
        (togglePostCommentEditor)="togglePostCommentEditor()"
        (editPost)="editPost()"
        (deletePost)="deletePost()">
      </post-actions>
    </div>
  </div>

  <!-- post comment block make this invisible -->

  <comment-section
    [post]="post"
    [(commentsDisplayed)]="commentsDisplayed"
    [modules]="modules"
    [user]="user"
    [allMembersId]="allMembersId"
    [user_data]="user_data"
    [socket]="socket"
    [group]="group"
    [comments]="comments"
    [(commentCount)]="commentCount">
  </comment-section>
</li>
