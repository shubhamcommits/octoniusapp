<div class="media user-sticky-card">




  <img class="mr-3 feed-avatar" src="assets/images/group.png">
  <div class="media-body">
    <div>
      <h2>{{groupDataService.group?.group_name}}</h2>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" [routerLink]="['/dashboard/group/',group_id,'activity' ]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Activity
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard/group/',group_id,'files' ]" routerLinkActive="active">Files
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard/group/',group_id,'calendar']"  routerLinkActive="active">Calendar
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard/group/',group_id,'members']"  routerLinkActive="active">Members
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/dashboard/group/',group_id,'admin' ]"  routerLinkActive="active">Admin
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>

  </div>
</div>
