<div class="card-tile">
  <h4>Group Members</h4>
  <hr>
<div class="media card-tile user-list" *ngFor="let admin of group_admins" >
 
      <img src="/uploads/{{admin?.profile_pic}}" onerror="this.src='/assets/images/user.png'"class="feed-avatar">
      <div class="media-body">
        <div class="float-left">
          <h4 class="mt-0">{{admin?.first_name}} {{admin?.last_name}}</h4>
          <p>Role: {{admin?.role}} (<a href="mailto:{{admin?.email}}">{{admin?.email}}</a>)</p>
        </div>
        <div class="btn-group mr-3 float-right" style="margin-left:10px">
  
          <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-danger dropdown-toggle-split btn-sm" (click)="removeUserfromGroup(admin._id, admin.first_name, admin.last_name)">Remove Member</button>
          </div>
        </div>
  
      </div>
  
  </div>
  <div class="media card-tile user-list" *ngFor=" let member of group_members">
   
    <img src="/uploads/{{member?.profile_pic}}" onerror="this.src='/assets/images/user.png'"class="feed-avatar">
    <div class="media-body">
      <div class="float-left">
        <h4 class="mt-0">{{member?.first_name}} {{member?.last_name}}</h4>
        <p>Role: {{member?.role}} (<a href="mailto:{{member?.email}}">{{member?.email}}</a>)</p>
      </div>
      <div class="btn-group mr-3 float-right" style="margin-left:10px">

        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
          <button class="btn btn-danger dropdown-toggle-split btn-sm" (click)="removeUserfromGroup(member._id, member.first_name, member.last_name)">Remove Member</button>
        </div>
      </div>

    </div>

  </div>




</div>
