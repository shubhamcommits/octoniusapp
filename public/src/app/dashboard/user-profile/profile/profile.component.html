
  <div class="row main-actvity">

    <div class="col-md-4">
      <div class="row sidecontent">

        <div class="card sideinnercard">

          <div class="card-block">
            <h2>Contact Information:</h2>
            <hr>
            <p class="card-text">
              <strong>Email: </strong> {{user?.email}}</p>

            <p class="card-text">
              <strong>Phone: </strong> {{user?.phone_number}}</p>
            <p class="card-text">
              <strong>Mobile: </strong> {{user?.mobile_number}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-tile">
<h2>Professional information:</h2>
<hr>
        <p>
          <strong>Current position: </strong> {{user?.current_position}} </p>
        <p>
          <strong>Joined company: </strong> {{join_date | date}} </p>
        <p>
          <strong>Bio: </strong> {{user?.bio}}
        </p>
      </div>
      <div *ngIf="skills.length > 0 || isCurrentUser" class="card-tile">
        <div class="card-title" style="clear:both">
            <h2 class="float-left">
                Skills:</h2>
                <button *ngIf="isCurrentUser"  type="button" name="button" style="float:right;" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-primary">
                     Add new
                  </button>
        </div>


          <ul class="skills" style="clear:both">
            <li class="tags" *ngFor="let skill of user?.skills;">{{skill}} </li>

          </ul>


          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeSkills();">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="skills-input">Enter your skills </label>
                  <input name="skills-input" type="text" class="form-control" id="skills-input">



                  <div class="modal-body">
                      <p id="skills-content"></p>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeSkills();">Close</button>
                  <button type="button" class="btn btn-primary" (click)="addSkills();">Add Skill</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="saveSkills();">Save changes</button>
                </div>
              </div>
            </div>
          </div>


      </div>
    </div>
  </div>
