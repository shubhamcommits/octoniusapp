<app-user-profile-header
(updateProfile)="getProfile()">
</app-user-profile-header>
  <div class="row main-actvity">

    <div class="col-md-4">
      <div class="row sidecontent">

        <div class="card sideinnercard">

          <div class="card-block">
            <h2>Contact Information:</h2>
            <hr>
            <p class="card-text">
              <strong>Email: </strong> {{user?.email}}</p>

            <p class="card-text">
              <strong>Phone: </strong> {{user?.phone_number}}</p>
            <p class="card-text">
              <strong>Mobile: </strong> {{user?.mobile_number}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-tile">
<h2>Professional information:</h2>
<hr>
        <p>
          <strong>Current position: </strong> {{user?.current_position}} </p>
        <p>
          <strong>Joined company: </strong> {{join_date | date}} </p>
        <p>
          <strong>Bio: </strong> {{user?.bio}}
        </p>
      </div>
      <div *ngIf="skills?.length > 0 || isCurrentUser" class="card-tile">
        <div class="card-title" style="clear:both">
            <h2 class="float-left">
                Skills:</h2>

        </div>
        <div class="row">
          <div class="col-md-6" style="display:inline-block">
            <div ngbDropdown #mySkillsDrop="ngbDropdown" class="search">
              <input ngbDropdownAnchor *ngIf="isCurrentUser" type="text" id="skill" class="tags" placeholder="Add skill here" ng-show="skill" (keyup)="getSkillsSearchResults(); $event.stopPropagation(); mySkillsDrop.open();" (keydown)="addNewSkill($event)" [(ngModel)]="skill" name="skill" placement="top" ngbTooltip="Type & hit enter to add a skill">
              <div class="search-dropdown-menu" ngbDropdownMenu aria-labelledby="dropdownManual">
                  <div class="w-100" style="display:inline-block" *ngIf="skills_search_result?.length > 0">
                      <ul class="list-skills" >
                        <li class="tags" *ngFor="let skill of skills_search_result; let i = index;">
                            <button class="bg-transparent border-0 col-lg-9 text-left" (click)="clickedOnSkill(i)">{{ skill?.skills }}</button>
                        </li>
                      </ul>
                    </div>
              </div>
            </div>
          </div>
        </div>
        
          <ul class="skills" style="clear:both">
            <li class="tags" *ngFor="let skill of user?.skills; let i = index">{{skill}} 
              <button *ngIf="isCurrentUser"  type="button" name="button" (click)="removeSkill(i)" class="btn btn-link">
                <i class="material-icons" placement="top" ngbTooltip="Delete this skill">
                  delete_sweep
                  </i>
             </button>
            </li>

          </ul>


      </div>
    </div>
  </div>
