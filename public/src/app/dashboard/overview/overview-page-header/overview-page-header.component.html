  <img class="mr-3 feed-avatar" src="https://randomuser.me/api/portraits/med/women/49.jpg">
  <div class="media-body">
    <div>
      <h2>{{user?.workspace_name}}</h2>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="./mygroups">My Groups
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="./peoplefollow">People I Follow
            <span class="sr-only">(current)</span>

        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="./suggestions">Suggestion

        </li>

      </ul>

    </div>



  </div>
