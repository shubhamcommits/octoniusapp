<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 welcome">
      <h1 class="white">
        <i class="icon-octo-logo"></i>Octonius</h1>
      <h4 class="white">Everything happening in your organizzation happens here.</h4>

      <div style="margin-top:30px">
        <p class="white">If you already have an account</p>
        <button type="submit" class="btn btn-outline-light" routerLink="/signin">Sign in</button>
      </div>
    </div>


    <div class="col-md-4">
      <div class="signup-form" style="padding-top:100px">
        <form>
          <h4>Join WORKSPACENAME</h4>
          <div class="form-group">
            <label for="email">Enter your work Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="pwd">Enter your Password</label>
            <input type="password" class="form-control" id="pwd">
          </div>
          <div class="form-group">
            <label for="pwd">Repeat your Password</label>
            <input type="password" class="form-control" id="repeat-pwd">
          </div>
          <div class="form-group">
            <label for="pwd">Enter your first name</label>
            <input type="text" class="form-control" id="first-name">
          </div>
          <div class="form-group">
            <label for="pwd">Enter your last name</label>
            <input type="text" class="form-control" id="last-name">
          </div>

          <button type="submit" class="btn btn-primary btn-block">Sign up</button>
        </form>
      </div>

    </div>

  </div>







</div>
