<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 welcome">

      <h1 class="white">
        <i class="icon-octo-logo"></i>Octonius</h1>
      <h4 class="white">Everything happening in your organizzation happens here.</h4>

      <div style="margin-top:30px">
        <p class="white">If you already have an account</p>
        <button type="submit" class="btn btn-outline-light" routerLink="/signin">Sign in</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="signup-form" style="padding-top:100px">
        <form>
          <h4>Create a new workspace</h4>
          <div class="form-group">
            <label for="company-name">What is the name of your company?</label>
            <input type="text" class="form-control" id="company-name">
          </div>

          <div class="form-group">
            <label for="workspace-name">Enter the workspace name</label>
            <input type="text" class="form-control" id="workspace-name">
          </div>

          <button type="submit" class="btn btn-primary btn-block" routerLink="/create-new-Workspace-page2">Continue</button>
        </form>
      </div>
    </div>


  </div>



</div>
