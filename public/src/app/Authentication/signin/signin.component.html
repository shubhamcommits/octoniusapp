<div class="container-fluid">
  <div class="row">

      <h1 class="white">
        <i class="icon-octo-logo"></i>Octonius</h1>
      <h4 class="white">Everything happening in your organizzation happens here.</h4>

      <div style="margin-top:30px">
        <p class="white">Are you new here?</p>
        <button type="submit" class="btn btn-outline-light" routerLink="/signup">Sign up</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="signup-form" style="padding-top:100px">
        <form>
          <h4>Sign in to your workspace</h4>
          <div class="form-group">
            <label for="pwd">Enter your workspace name</label>
            <input type="password" class="form-control" id="pwd">
          </div>

          <div class="form-group">
            <label for="email">Enter your work Email</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="form-group">
            <label for="pwd">Enter your Password</label>
            <input type="password" class="form-control" id="password">
          </div>

        </form>
      </div>
    </div>
  </div>
