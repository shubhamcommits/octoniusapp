<!-- Select Group Type starts -->
<button class="btn btn-primary stickybtn mb-3 mt-2 dropdown-toggle" type="button" data-toggle="dropdown">
    <i class="material-icons">add</i> New
</button>
<!-- Select Group Type ends -->

<!-- Menu Drawer Starts -->
<ul class="dropdown-menu">
    <li *ngIf="(userData?.role== 'admin' || userData?.role== 'owner')" 
        class="dropdown-item"
        (click)="openCreateGroupModal()">
        <span>Group</span>
    </li>
    <li *ngIf="(userData?.role== 'admin' || userData?.role== 'owner')" 
        class="dropdown-item"
        (click)="openCreateAgoraModal()">
        <span>Agora</span>
    </li>
    <li *ngIf="(userData?.role== 'admin' || userData?.role== 'owner')" 
        class="dropdown-item"
        (click)="openCreateSmartGroupModal()">
        <span>Smart</span>
    </li>
</ul>
<!-- Menu Drawer Ends -->
