<!-- EDIT COLUMN STARTS -->
<div class="edit-column" *ngIf="column.editColumn">
    <input class="form-control" type="text" [(ngModel)]="this.newColumnName" placeholder="Rename the column">
    <div class="container">
        <button class="col-md-4 btn btn-primary"
            (click)="column.editColumn = false; saveColumnName(column)">Save</button>
        <button class="col-md-4 btn btn-danger"
            (click)="column.editColumn = false; ">Cancel</button>
    </div>
</div>
<!-- EDIT COLUMN ENDS -->
