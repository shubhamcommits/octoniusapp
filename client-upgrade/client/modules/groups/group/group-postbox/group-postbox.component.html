<div class="card" (click)="showPostBox = !showPostBox">
    <div class="card-block">
        <div class="row card-title">
            <div class="col-md-1">
                <img src="{{baseUrl}}/uploads/{{userData?.profile_pic}}"
                    [routerLink]="['/dashboard', 'user', 'profile']" [queryParams]="{ userId: userData?._id}"
                    onerror="this.src='/assets/images/user.png'" class="feed-avatar">
            </div>
            <div class="col-md-11" *ngIf="!showPostBox">
                <button type="text" class="form-control btn-md noborder-btn postbox"
                    placeholder="What are you working on?">What are you working on?</button>
            </div>
            <ng-container *ngIf="showPostBox">
                <app-group-post-selection  *ngIf="userData && checkDataExist(userData)" [userData]="userData" [groupId]="groupId"></app-group-post-selection>
            </ng-container>
        </div>

        
    </div>
</div>
