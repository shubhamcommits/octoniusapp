<div class="card-tile invite-users">
    <h6>Invite individual users by email</h6>
    <hr />
    <div class="form-group">
        <app-email-input 
        [email] = "email"
        [label] = "label"
        [placeholder] = "placeholder"
        (outputEmail) = "getValidEmail($event)">
        </app-email-input>
    </div>
    <button class="btn btn-primary" (click)="inviteUser(workspaceData?._id, this.email, userData?._id)">Invite to Join</button>

</div>
