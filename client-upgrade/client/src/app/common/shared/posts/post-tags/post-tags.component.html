<div class="card-tile">
    <div class="card-block">
        
        <!-- Search tag component starts -->
        <app-component-search-input-box 
        *ngIf="userData && checkDataExist(userData)"
        [placeholder]="'Type here to search and add a new tag'" 
        [userData] = "userData"
        [type]="'tag'"
        [groupId]="groupId"
        (tag)="addNewTag($event)">
        </app-component-search-input-box>
        <!-- Search tag component ends -->

        <br />
        
        <!-- Iterate over all the tags present for a particular user starts -->
          <div class="row innercard" >
            <div class="col-xs" style="margin-left: 20px">  
                <i class="material-icons tagslabel" ngbTooltip="Tags">
                local_offer
                </i>
            </div>
            <div class="col-md-10" style="margin-left: -20px">
              <button class="btn badge badge-primary" 
              style="margin-right: 1rem;" 
              (click)="removeTag(i)" 
              *ngFor="let tag of tags; let i = index"><b>X</b> {{ tag }}</button>
            </div>
          </div>
        <!-- Iterate over all the tags present for a particular user ends -->

    </div>
</div>
