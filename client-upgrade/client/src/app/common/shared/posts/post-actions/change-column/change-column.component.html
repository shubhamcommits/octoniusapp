<!-- TASK CHANGE COLUMN STARTS -->
<div class="inline-block">
    <button class="btn btn-sm btn-dark text-capitalize dropdown-toggle" type="button" data-toggle="dropdown">
        {{ post?.task?._column?.title }}</button>

    <!-- Menu Drawer Starts -->
    <ul class="dropdown-menu">
        <li *ngFor="let column of columns" class="dropdown-item column-title" class="dropdown-item"
        (click)="sendMoveTaskMessage(post, post?.task?._column?.title, column?.title)">
            <span class="text-capitalize">{{column?.title}}</span>
        </li>
    </ul>
    <!-- Menu Drawer Ends -->
</div>
<!-- TASK CHANGE COLUMN ENDS -->
