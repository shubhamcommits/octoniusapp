<span *ngIf="userData && post">
    <button class="btn btn-link">
        <i class="material-icons muted" *ngIf="!this.isFollowedByUser(); else followIf"
            (click)="followPost()">label_important</i>
        <ng-template #followIf><i class="material-icons active" (click)="unfollowPost()">label_important</i>
        </ng-template>
    </button>
</span>
