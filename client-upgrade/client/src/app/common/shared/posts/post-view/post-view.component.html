<!-- Normal Post Starts-->
<li class="list-group-item" *ngIf="post">
    <!-- <div class="card "> -->
        <div class="card-block">
            <div class="row card-title">

                <!-- Image Avatar Starts -->
                <div class="col-md-1 ">
                    <img src="{{ baseUrl }}/uploads/{{post?._posted_by?.profile_pic}}"
                        onerror="this.src='/assets/images/user.png'" class="feed-avatar ml-0"
                        routerLink="/dashboard/user/profile" [queryParams]="{ userId: post?._posted_by?._id }" />
                </div>
                <!-- Image Avatar Ends -->
                
                <!-- Details of the Post Creator Starts -->
                <div class="col-md-7">
                    <h6>{{post?._posted_by?.first_name || 'First Name'}} {{post?._posted_by?.last_name || 'Last Name'}} <br>
                        <span class="small lightgray date"> {{ (post?.created_date | date : 'medium') || ( this.date | date: 'medium') }}</span>
                    </h6>
                </div>
                <!-- Details of the Post Creator Ends -->
            </div>

            <!-- Post Title starts -->
            <div class="font-weight-bold" [innerHTML]="(post?.title || 'Untitled') | safe: 'html'">
            </div>
            <!-- Post Title ends -->

            <!-- Post Content starts -->
            <app-quill-editor *ngIf="post.content" [editorId]="('editor_' + post._id) || 'editor'" [toolbar]="false" [readOnly]="true" [contents]="post.content"></app-quill-editor>
            <!-- Post Content ends -->
            
            <!-- Post Actions starts -->
            <app-post-actions [post]="post"></app-post-actions>
            <!-- Post Actions ends -->
        </div>
    <!-- </div> -->
</li>
<!-- Normal Post Ends -->
