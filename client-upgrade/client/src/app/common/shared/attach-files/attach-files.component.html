<button type="button" class="btn btn-link">
    <input #fileInput type="file" class="btn btn-outline-warning file-input" (input)="onAttach($event)" placeholder="File" multiple />
    <i class="material-icons" placement="top" (click)="fileInput.click()">attach_file</i>
</button>

<!-- Cloud Files Starts -->
<app-attach-cloud-files></app-attach-cloud-files>
<!-- Cloud Files Ends -->

<!-- Attached Files Starts -->
<div *ngIf="post" class="ml-2 mt-2">
    <p><strong *ngIf="post.files">Attached Files </strong></p>
    <a href="{{ baseUrl }}/uploads/{{ file?.modified_name }}" target="_blank" *ngFor="let file of post.files; let index = index">
        {{ file?.orignal_name }}
    </a>
</div>
<!-- Attached Files Ends -->

<!-- Selected Files Starts -->
<div class="ml-2 mt-2" *ngFor="let file of filesArray; let index = index">
    <p>
        <strong>Selected File: </strong>
        {{ file?.name }}
        <span class="material-icons" (click)="removeFile(index)">
            highlight_off
        </span>
    </p>
</div>
<!-- Selected Files Ends -->
