<button type="button" class="btn btn-link">
    <input #fileInput type="file" class="btn btn-outline-warning file-input" (input)="onAttach($event)" placeholder="File" multiple />
    <i class="material-icons" placement="top" (click)="fileInput.click()">attach_file</i>
</button>

<div *ngFor="let file of filesArray; let index = index">
    <p>
        <strong>Selected File: </strong>
        {{ file?.name }}
        <span class="material-icons" (click)="removeFile(index)">
            highlight_off
        </span>
    </p>
</div>
