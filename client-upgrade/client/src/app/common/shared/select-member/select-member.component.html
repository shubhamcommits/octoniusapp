<section *ngIf="userData">

    <!-- Profile Picture Starts -->
    <img src="{{ baseUrl }}/uploads/{{ userData?.profile_pic }}"
         onerror="this.src='/assets/images/user.png'"
         class="feed-avatar">
    <!-- Profile Picture Ends -->

    <!-- Name of the Selected Member -->
    <span *ngIf="userData">{{ userData?.first_name }} {{ userData?.last_name }}</span>
    <!-- Name of the Selected Member -->
    
</section>
