<div class="card margin5">
  <div class="row no-margin">
    <div class="col-md-12">
      <div class="form-group">
        <h6>Add a comment</h6>
        <div class="quill-container">
          <app-quill-editor [editorId]="'commentbox-editor' + editorId" [readOnly]="false">
          </app-quill-editor>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4 text-right" style="padding-right:30px">
      <button type="button " name="button " class="btn btn-default "
        (click)="displayCommentEditor = false;">Cancel</button>
      <button type="button " name="button" class="btn btn-primary">Comment</button>
    </div>
  </div>
  <br>
</div>
