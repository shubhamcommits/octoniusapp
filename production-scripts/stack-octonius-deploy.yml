version: '3.7'

services:

  mongodb:
    image: mongo:latest
    volumes:
      - octonius_production_db_data:/data/db
    ports:
      - ${MONGO_PORT}:27017
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      resources:
        reservations:
          memory: 128M
        limits:
          memory: 256M
    networks:
      - octonius_production
    volumes:
      - octonius_production_db_data:/data/db

  mailing-server:
