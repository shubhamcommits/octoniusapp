<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let workspace"> {{workspace._id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="workspace_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
        <td mat-cell *matCellDef="let workspace"> {{workspace.workspace_name}} </td>
      </ng-container>

      <!-- Color Column -->
      <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OWNER </th>
        <td mat-cell *matCellDef="let workspace"> {{ workspace.owner_first_name }} {{ workspace.owner_last_name }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="owner_email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> OWNER EMAIL </th>
        <td mat-cell *matCellDef="let workspace"> {{workspace.owner_email}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <i class="material-icons-outlined carret">more_vert</i>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let workspace; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>


</div>
