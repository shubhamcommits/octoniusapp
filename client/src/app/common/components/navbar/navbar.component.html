<nav class="navbar navbar-expand-md fixed-top">
  <div class="container">

    <a class="navbar-brand" routerLink="/dashboard/overview">
      <i class="icon-octo-logo"></i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="material-icons">menu</i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav mr-auto" id="example-one">
        <li class="nav-item" id="li_overview">
          <a class="nav-link" routerLink="/dashboard/overview" (click)="underline_navbar_overview()" routerLinkActive="active"><i class="material-icons">dashboard</i> <br> My Space
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" id="li_group">
          <a class="nav-link" routerLink="/dashboard/groups" (click)="underline_navbar_group()" routerLinkActive="active"><i class="material-icons">group</i><br>  Groups
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li *ngIf="user?.role=='admin' || user?.role=='owner'" id="li_admin" class="nav-item">
          <a class="nav-link" routerLink="/dashboard/admin/general" (click)="underline_navbar_admin()" routerLinkActive="active"><i class="material-icons">settings</i> <br> Admin
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>

      <!-- SEARCH BAR -->
      <search-bar style="width:20% !important" [user]="user"></search-bar>
      <!-- SEARCH BAR -->

      <div class="btn-group nav-item " placement="bottom-right"  ngbDropdown  #notificationDrop="ngbDropdown" (openChange)="toggled($event)" display = "dynamic">
    <a class="notifications btn dropdown-toggle-split" ngbDropdownToggle>
      <div class="notif-bullet" *ngIf="this.notifications_data?.unreadNotifications.length > 0"></div>
      <div class="notif-bullet notif-bullet-transparent" *ngIf="this.notifications_data?.unreadNotifications.length == 0"></div>
      <i class="material-icons">notifications</i>
    </a>
           <!-- <button class="btn btn-primary dropdown-toggle-split btn-sm" ngbDropdownToggle>Manage user </button>-->

            <div class="dropdown-menu dropdown-menu-right pull-right"  ngbDropdownMenu aria-labelledby="notificationDrop">
                <div class="triangle"></div>
                <button class="dropdown-item" style="pointer-events: none;"><b>Notifications</b></button>
                <div class="dropdown-divider"></div>
                <div *ngIf="this.notifications_data?.unreadNotifications?.length != 0">
                <button class="dropdown-item" *ngFor="let notifications of this.notifications_data?.unreadNotifications">
                    <a style="text-decoration:none; color:inherit;"  (click)="gotToPostPage(notifications?._origin_post?._group, notifications?._origin_post?._id)">
                      <img src="{{this.BASE_URL}}/uploads/{{notifications?._actor?.profile_pic}}" onerror="this.src='/assets/images/user.png'" alt="" class="topnav-avatar" style="margin-right:15px">
                  {{notifications?._actor?.first_name}} {{notifications?.message}}
                    </a>
                    <br />
                    <span class="muted text-small float-right">{{notifications?.created_date | timeAgo}}</span>
                </button>
                </div>
                <div *ngIf="this.notifications_data?.unreadNotifications?.length == 0">
                  <button class="dropdown-item">All up to date</button>
                </div>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item" style="pointer-events: none;"><b>Older notifications</b></button>
                <div class="dropdown-divider"></div>
                <div *ngIf="this.notifications_data?.readNotifications?.length != 0">
                  <button
                    (click)="gotToPostPage(notifications?._origin_post?._group, notifications?._origin_post?._id)" class="dropdown-item" *ngFor="let notifications of this.notifications_data?.readNotifications">
                    <a style="text-decoration:none; color:inherit;">
                      <img src="{{this.BASE_URL}}/uploads/{{notifications?._actor?.profile_pic}}" onerror="this.src='/assets/images/user.png'" alt="" class="topnav-avatar" routerLink="/dashboard/profile/profile" style="margin-right:15px">
                  {{notifications?._actor?.first_name}} {{notifications?.message}}
                    </a>
                    <br />
                    <span class="muted text-small float-right">{{notifications?.created_date | timeAgo}}</span>
                  </button>
                  </div>
                  <div *ngIf="this.notifications_data?.readNotifications?.length == 0">
                    <button class="dropdown-item">Nothing new as of now.</button>
                  </div>
                <!---->
                <!---->


                      <div class="dropdown-divider"></div>
                      <a routerLink="/dashboard/overview" class="dropdown-item">View all notifications</a>
                    <!--</div>-->
                </div>


            </div>
            <a class="nav-link"  [routerLink]="['/dashboard/profile', user_data.user_id, 'profile']">
                <img [src]="userProfileImage" onerror="this.src='/assets/images/user.png'"  class="topnav-avatar">
            </a>




      <a class="nav-link" routerLink="/dashboard/admin" (click)="onSignOut()">Logout
        <span class="sr-only">(current)</span>
      </a>
    </div>
  </div>
  <ngb-alert *ngIf="alert.message" [type]="alert.class" (close)="closeAlert()">{{alert.message}}</ngb-alert>

</nav>
