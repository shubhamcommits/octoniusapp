<nav class="navbar navbar-expand-md fixed-top">
  <div class="container">

    <a class="navbar-brand" routerLink="/dashboard/overview">
      <i class="icon-octo-logo"></i>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="material-icons">menu</i></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav mr-auto" id="example-one">
        <li class="nav-item" id="li_overview">
          <a class="nav-link" routerLink="/dashboard/overview" (click)="underline_navbar_overview()"
             routerLinkActive="active"><i class="material-icons">whatshot</i> <br> My Space
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" id="li_group">
          <a class="nav-link" routerLink="/dashboard/groups" (click)="underline_navbar_group()"
             routerLinkActive="active"><i class="material-icons">group</i><br> Groups
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li *ngIf="user?.role=='admin' || user?.role=='owner'" id="li_admin" class="nav-item">
          <a class="nav-link" routerLink="/dashboard/admin/general" (click)="underline_navbar_admin()"
             routerLinkActive="active"><i class="material-icons">settings</i> <br> Admin
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>

      <!-- SEARCH BAR -->
      <search-bar style="width:20% !important" [user]="user"></search-bar>
      <!-- SEARCH BAR -->

      <notifications-bar></notifications-bar>

      <a class="nav-link" [routerLink]="['/dashboard/profile', user_data.user_id, 'profile']">
        <img [src]="userProfileImage" onerror="this.src='/assets/images/user.png'" class="topnav-avatar">
      </a>


      <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="onSignOut()">Logout
        <span class="sr-only">(current)</span>
      </a>
    </div>
  </div>
  <ngb-alert *ngIf="alert.message" [type]="alert.class" (close)="closeAlert()">{{alert.message}}</ngb-alert>

</nav>
