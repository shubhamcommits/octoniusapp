<div ngbDropdown autoClose=true class="d-inline-block">
  <button type="button" class="btn" [ngClass]="selected? 'selected': 'btn-outline-warning'" id="dropdownBasic1" ngbDropdownToggle>
    <i class="material-icons icon">perm_identity</i>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <div class="input-group input-group-sm search-control">
        <span class="input-group-addon">
        </span>
      <input type="text" class="form-control" ng-model="query" (keyup) = "onSearch($event)">
    </div>
    <button ngbDropdownItem *ngFor="let user of groupUsersList" (click) = "onItemSelect(user)">{{user.full_name}}
    </button>
  </div>
</div>
