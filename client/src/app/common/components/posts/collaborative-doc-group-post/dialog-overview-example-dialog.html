
<div [class.hidden] = "isShowing">
  <div style=" position: absolute;
  top: 0;
  left:0;
  background: rgba(0,0,0,0.8);
  z-index:9999;"
  (click) = "onNoClick()">
    <div style = "position:sticky;
      top:0;
      height:50px;
      width:100vw;
      z-index:10000;
      background: rgba(0,0,0,0.5)">
      <!-- <button class="btn btn-warning" (click)="onNoClick()">
      Back
      </button> -->
      
      <a class="navbar-brand" (click)="onNoClick()" style="cursor: pointer; color: white; top: 0; left: 0; width: 100px; height: 150px;">
        <i class="material-icons">
          arrow_back
          </i>
      </a>
    </div>
    <div *ngFor = "let pages of _editorDataArray; let i = index" 
      style="
      align-items: center;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      z-index:9999;
      margin-top: 1%;
      margin-bottom: 1%;"
    >
    <div style="
      left:0;
      z-index:9999;
      right:0;
      align-items: center; /* NEW */
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      width: 21cm;
      min-height: 100vh;
      height: auto"
      (click) = "onNoClick()">
        <div style="
          z-index:9999;
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          size: 21cm 29.7cm;
          background: white;
          padding: 5% 5% 5% 5%
          "
          (click) = "stopNoClickChild($event)">
          <div class="pagePreview" 
            [style.min-height.cm] = "_listArrayForPageCheck[i]"
            style="
            z-index:9999;
            width: 21cm;
          " 
        (click) = "stopNoClickChild($event)"
        [innerHTML] = "pages | safe: 'html'">
          </div>
        </div> 
      </div>      
    </div>
  </div>
</div>
