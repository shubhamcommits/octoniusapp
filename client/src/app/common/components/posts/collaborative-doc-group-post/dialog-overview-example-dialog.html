
<div *ngIf = "isShowing">
<div mat-dialog-actions style=" position: absolute;
top: 0;
left:0;
height: 20px;
width: 50px;
background:purple;
z-index:9999;">
    <button (click)="onNoClick()" style = "position:absolute;width:100px; height:100px;background:yellow; top:0 ;left:0; z-index: 9999"></button>
    <div style=" position: absolute;
    top: 0;
    left:0;
    z-index:9998;
    right:0;
    flex-direction: column;
      align-items: center;
    justify-content: center;
    width: 100vw;
    
    min-height: 100vh;
    height: auto;
    background: black">
      <div style=" position: relative;
      top: 0;
      z-index:9999;
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      size: 21cm 29.7cm;
      margin: 30mm 45mm 30mm 45mm;
      background: white;
      ">
  
          <div style=" position: relative;
          top: 0;
        z-index:9999;
          min-height: 21cm 29.7cm;
        width:100%;
        size: 21cm 29.7cm;
        margin: 30mm 45mm 30mm 45mm;
        " 
        [innerHTML] = "receivedParentMessage | safe: 'html'">
          </div>
        </div> 
    </div>
    
</div>
  
</div>
