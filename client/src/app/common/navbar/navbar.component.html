<mat-drawer-container style="height: 100vh;" autosize>
  <mat-drawer *ngIf="showSideBar() && myAuthCheck()" opened="true" mode="side" #sidenav disableClose autosize >

    <!-- SIDE MENU ICON STARTS -->
    <app-sidebar *ngIf="!iconsSidebar" class="nav navbar-nav navbar-left" [userGroups]="userGroups" [sideNav]="sidenav" [iconsSidebar]="iconsSidebar" (sidebarChange)="switchSideBar()"></app-sidebar>
    <!-- SIDE MENU ICON ENDS -->

    <!-- ICONS SIDE MENU ICON STARTS -->
    <app-icons-sidebar *ngIf="iconsSidebar" class="nav navbar-nav navbar-left" [userGroups]="userGroups" [sideNav]="sidenav" [iconsSidebar]="iconsSidebar" (sidebarChange)="switchSideBar()"></app-icons-sidebar>
    <!-- ICONS SIDE MENU ICON ENDS -->

  </mat-drawer>
    <nav *ngIf="myAuthCheck()" class="navbar navbar-expand-md">

      <div class="container-fluid">

        <!-- COLLAPSABLE MENU STARTS -->

        <!-- MENU BUTTON STARTS -->
        <button appDebounceClick class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="material-icons-round">more_horiz</i>
          </span>
        </button>
        <!-- MENU BUTTON ENDS -->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- MENU ITEMS STARTS -->

          <app-common-navbar *ngIf="isAdminNavbar$ | async" ></app-common-navbar>
          <app-user-account-navbar *ngIf="isUserAccountNavbar$ | async" ></app-user-account-navbar>
          <app-group-navbar *ngIf="isGroupNavbar$ | async" (favoriteGroupSaved)="onFavoriteGroupSaved()"></app-group-navbar>
          <app-work-navbar *ngIf="isWorkNavbar$ | async"></app-work-navbar>
          <!-- MENU ITEMS ENDS -->

          <ul class="navbar-nav search-nav">
            <!-- SEARCH starts -->
            <li class="nav-item">
              <a class="nav-link" appDebounceClick (click)="openSearchModal()">
                <span class="material-icons">search</span>
              </a>
            </li>
            <!-- SEARCH ends -->
          </ul>

        </div>
        <!-- COLLAPSABLE MENU ENDS -->
      </div>
  </nav>
  <router-outlet *ngIf="myAuthCheck()"></router-outlet>
</mat-drawer-container>
