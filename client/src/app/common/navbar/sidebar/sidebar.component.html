<nav id="sidebar">
    <div class="sidebar-header">
        <a [routerLink]="['/dashboard', 'myspace', 'inbox']" routerLinkActive="router-link-active">
            <img src="assets/images/white_logo.svg" alt="" class="octonius-logo">
        </a>

        <div id="dismiss">
            <!-- MENU BUTTON STARTS -->
            <button type="button" id="sidebarCollapse" class="btn btn-link" (click)="switchSideBar()" >
              <i class="material-icons">menu_open</i>
            </button>
            <!-- MENU BUTTON ENDS -->
        </div>
    </div>

    <div class="menu-options">
        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">

                    <i class="material-icons-outlined carret">person</i>
                    MY SPACE
                    <i class="material-icons-outlined carret">keyboard_arrow_down</i>
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a [routerLink]="['/dashboard', 'myspace', 'inbox']" routerLinkActive="router-link-active">
                            Inbox
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/dashboard', 'myspace', 'tasks']">
                            My tasks
                        </a>
                    </li>
                    <!-- <li>
                        <a [routerLink]="['/dashboard', 'myspace', 'agenda']">
                            Agenda
                        </a>
                    </li> -->
                    <li>
                        <a routerLink="/dashboard/work/groups/activity" [queryParams]="{ group: userData?._private_group, myWorkplace: true }">
                            Personal workplace
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">

                    <i class="material-icons-outlined carret">business_center</i>
                    WORK
                    <i class="material-icons-outlined carret">keyboard_arrow_down</i>
                </a>

                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li *ngFor="let group of userGroups; trackBy: utilityService.trackByIndex">
                        <a [routerLink]="['/dashboard', 'work', 'groups', 'activity']"
                            [queryParams]="{ group: group?._id, myWorkplace: false  }">

                            <img class="avatar" src="{{ this.groupBaseUrl }}/{{group.group_avatar}}"
                                onerror="this.src='assets/images/icon-new-group.svg'">
                            {{group?.group_name}}
                        </a>
                    </li>

                    <li>
                      <a routerLinkActive="active" routerLink="/dashboard/work/groups/all">
                        <span class="badge badge-primary">see all groups</span>
                      </a>
                    </li>
                </ul>
            </li>
            <li *ngIf="this.userData?.role === 'admin' || this.userData?.role === 'owner'">
                <a class="nav-link" [routerLink]="['/dashboard', 'admin', 'general']" routerLinkActive="active">
                    <i class="material-icons-outlined">settings</i>
                    SETTINGS & ADMINISTRATION<span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>

        <div>
            <hr>
            <ul class="list-unstyled">
                <li>
                    <!-- USER PROFILE BADGE STARTS -->
                    <a class="nav-link" *ngIf="this.userData"
                        [routerLink]="['/dashboard', 'user', 'profile']"
                        [queryParams]="{ userId: userData?._id}" >
                        <img src="{{userBaseUrl}}/{{userData?.profile_pic}}"
                        onerror="this.src='assets/images/user.png'"
                        class="avatar">
                        MY ACCOUNT
                    </a>
                    <!-- USER PROFILE BADGE ENDS -->
                </li>

                <li>
                    <!-- LOGOUT FUNCTION STARTS-->
                    <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="logout()">
                        <i class="material-icons-outlined carret">power_settings_new</i>
                        LOGOUT
                        <span class="sr-only">(current)</span>
                    </a>
                    <!-- LOGOUT FUNCTION ENDS-->
                </li>
            </ul>
        </div>
    </div>
</nav>
