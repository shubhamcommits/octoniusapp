<app-secured-image
  [imgURL]="profilePic"
  [service]="'user'"
  [styleClass]="'assignee-avatar'"
  [tooltip]="assigneeTooltip"></app-secured-image>

<span *ngIf="post?._assigned_to && (post?._assigned_to?.length - 1) > 0" style="margin-left: -5px;"
  [matBadge]="numberAssignees" matBadgePosition="before" class="assigneeinfo"></span>
