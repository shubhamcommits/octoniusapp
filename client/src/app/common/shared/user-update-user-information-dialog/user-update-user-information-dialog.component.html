<div class="dialog-content">
    <div class="content">
        <div class="container">
            <div class="row inner-content" *ngIf="userData" style="padding-top: 15px;">
                <img src="assets/images/user-info.svg" />
                <br />
                <br />
                <h2 class="title">Update your Information!</h2>
                
                <div class="form-group">
                    <input type="text" [(ngModel)]="first_name" class="form-control" name="firstName" placeholder="Your First Name">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="last_name" placeholder="Your Last Name" class="form-control" name="lastName">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="email" placeholder="Your Email" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="phone_number" placeholder="Your Phone Number" class="form-control" name="phoneNumber">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="mobile_number" placeholder="Your Mobile Number" class="form-control" name="mobileNumber">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="company_name" placeholder="Your Company Name" class="form-control" name="companyName">
                </div>

                <button type="submit" class="btn btn-primary my-btn" (click)="updateInfo()">Update Information!</button>

                <button mat-dialog-close type="submit" class="btn btn-danger my-btn"
                    >Cancel</button>
            </div>
        </div>
    </div>
</div>
