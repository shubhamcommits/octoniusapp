<div class="dialog-content">
    <div class="content">
        <div class="container">
            <div class="row inner-content" *ngIf="userData" style="padding-top: 15px;">

                <h2 class="title text-center">
                  <i class="material-icons" style="margin-top:-5px">account_circle</i>
                  <span i18n="@@userUpdateUserInformationDialog.updateTourInformation">Update your information</span>
                </h2>

                <div class="form-group">
                    <input type="text" [(ngModel)]="first_name" class="form-control" name="firstName" placeholder="First Name">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="last_name" placeholder="Last Name" class="form-control" name="lastName">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="email" placeholder="Your Email" class="form-control" name="email">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="phone_number" placeholder="Phone Number" class="form-control" name="phoneNumber">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="mobile_number" placeholder="Mobile Number" class="form-control" name="mobileNumber">
                </div>

                <div class="form-group">
                    <input type="text" [(ngModel)]="company_name" placeholder="Company Name" class="form-control" name="companyName">
                </div>
                <div class="form-group clearfix mt-4">
                <button appDebounceClick type="submit" class="btn btn-primary float-left" (click)="updateInfo()" i18n="@@userUpdateUserInformationDialog.update">Update</button>

                <button appDebounceClick mat-dialog-close type="submit" class="btn btn-danger float-right"
                  i18n="@@userUpdateUserInformationDialog.cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
