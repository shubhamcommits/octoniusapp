<div class="dialog-content">
    <div class="content">
        <div class="container">
            <div class="row inner-content" *ngIf="userData" style="padding-top: 15px;">
                <img src="assets/images/user-professional-info.svg" style="width: 100%;"/>
                <br />
                <br />
                <h2 class="title">Update Professional Information!</h2>
                
                <div class="form-group">
                    <input type="text" [(ngModel)]="postion" class="form-control" name="Position" placeholder="Your Current Position">
                </div>

                <div class="form-group">
                    <input type="date" [(ngModel)]="joinDate" class="form-control" name="date" >
                </div>

                <div class="form-group">
                    <textarea cols="5" rows="4" [(ngModel)]="bio" class="form-control" name="date" placeholder="Your Short Bio"></textarea>
                </div>

                <button type="submit" class="btn btn-primary my-btn" (click)="updateInfo()">Update Information!</button>

                <button mat-dialog-close type="submit" class="btn btn-danger my-btn"
                    >Cancel</button>
            </div>
        </div>
    </div>
</div>
