<div class="dialog-content">
    <div class="content">
        <div class="container">
            <div class="row inner-content" *ngIf="userData" style="padding-top: 15px;">

                <h2 class="title text-center" i18n="@@userUpdateUserPersonalInformationDialog.updateProfessionalInformation">Update professional information</h2>

                <div class="form-group">
                    <input type="text" [(ngModel)]="postion" class="form-control" name="Position" placeholder="Your Current Position">
                </div>

                <div class="form-group">
                    <input type="date" [(ngModel)]="joinDate" class="form-control" name="date" >
                </div>

                <div class="form-group">
                    <textarea cols="5" rows="8" [(ngModel)]="bio" class="form-control" name="date" placeholder="Your Short Bio"></textarea>
                </div>
                <div class="form-group clearfix mt-4">
                  <button appDebounceClick type="submit" class="btn btn-primary float-left" (click)="updateInfo()" i18n="@@userUpdateUserPersonalInformationDialog.updateInformation">Update Information!</button>

                  <button appDebounceClick mat-dialog-close type="submit" class="btn btn-danger float-right"
                    i18n="@@userUpdateUserPersonalInformationDialog.cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
