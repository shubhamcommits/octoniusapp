<img *ngIf="dataUrl$ | async as url"
  [src]="url"
  class="{{ styleClass }}"
  onerror="this.src=this.onErrorUrl"
  matTooltipPosition="{{ placement }}"
  matTooltip="{{ tooltip }}"
  alt="{{ alt }}"
  [style]="inlineStyle" />

<img *ngIf="!dataUrl$"
  [src]="onErrorUrl"
  class="{{ styleClass }}"
  onerror="this.src=this.onErrorUrl"
  matTooltipPosition="{{ placement }}"
  matTooltip="{{ tooltip }}"
  alt="{{ alt }}"
  [style]="inlineStyle" />
