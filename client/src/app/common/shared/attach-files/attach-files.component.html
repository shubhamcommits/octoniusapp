<button type="button" class="btn btn-link">
    <input #fileInput type="file" class="btn btn-outline-warning file-input" (input)="onAttach($event)" placeholder="File" multiple />
    <i class="material-icons" placement="top" (click)="fileInput.click()">attach_file</i>
</button>

<!-- Cloud Files Starts -->
<!-- <app-attach-cloud-files (cloudFiles)="attachGoogleFile($event)"></app-attach-cloud-files> -->
<button type="button" class="btn btn-link">
  <i class="material-icons" placement="top"
      ngbTooltip="Upload Google Drive files" (click)="loadGoogleCloudFiles()">
      cloud_upload
    </i>
</button>
<!-- Cloud Files Ends -->


<!-- Attached Files Starts -->
<div *ngIf="post" class="ml-2 mt-2">
    <p><strong *ngIf="post.files">Attached Files </strong></p>
    <div *ngFor="let file of post.files; let index = index">
      <a href="{{ baseUrl }}/{{ file?.modified_name }}" target="_blank">
          {{ file?.original_name }}
      </a>
      <span class="material-icons" (click)="removeFile(index)">
        highlight_off
      </span>
    </div>
</div>
<!-- Attached Files Ends -->
