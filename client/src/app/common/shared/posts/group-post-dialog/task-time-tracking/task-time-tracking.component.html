<div class="new-record-form">
  <div *ngIf="showAddTimeForm">
    <div class="flexform form-group">
      <div class="calendar mr-2">
        <app-date-picker class="" name="entryDate" [styleClass]="'input-date calendar'"
          (date)="getDate($event)" [selectedDate]="entryDate">
        </app-date-picker>
      </div>

      <div class="time_spent mr-2">
        
          <i class="material-icons-outlined muted">timer</i>
          
          <app-time-input style="border: none;"
            [value]="entryTime" [canEdit]="true"
            (timeEvent)="getTime($event)"></app-time-input>
       
      </div>

      <div class="category mr-2">
        <mat-select ngDefaultControl appearance="fill" class="form-control" [(ngModel)]="entryCategory" (selectionChange)="changeEntryCategory($event)" placeholder="Select a category">
          <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
        </mat-select>
      </div>

      <div class="user" *ngIf="userData?.role == 'manager' || userData?.role == 'owner' || isGroupManager(userData?._id)">
          <app-multiple-assignments [workspaceData]="workspaceData" [assigned_to]="entryUserArray" [type]="'time-tracking'" [groupId]="groupData?._id"
            (assigneeAddedEmiter)="onAssignedAdded($event)" (assigneeRemovedEmiter)="onAssignedRemoved($event)">
          </app-multiple-assignments>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 form-control" style="width: 400px;">
        <textarea rows="4" [(ngModel)]="entryComment" [placeholder]="commentPlaceholder"
          (blur)="onEditComment()" style="border: none;"></textarea>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary btn-md float-left" *ngIf="!entryId && (isAssignedToUser || userData?.role == 'manager' || userData?.role == 'owner' || isGroupManager(userData?._id))" (click)="saveEntry()" [disabled]="!isValidEntry()">
      <i class="material-icons-outlined">add</i>
      <span i18n="@@taskTimeTracking.addEntry">Add entry</span>
    </button>

    <button class="btn btn-outline-danger btn-md float-left" style="margin-left: 30px;" (click)="cancelNewEntry()" *ngIf="showAddTimeForm">
      <span i18n="@@taskTimeTracking.cancel" *ngIf="!entryId">X Cancel</span>
      <span i18n="@@taskTimeTracking.close" *ngIf="!!entryId">X Close</span>
    </button>

    <div *ngIf="entryAlreadyExists">
      <span>‚ùå</span>
      &nbsp;
      <span i18n="@@taskTimeTracking.alreadyHasTTE">The user already has time for this task on {{ formateDate(entryDate) }} for the category you selected.</span>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<div class="list-records">
  <app-task-time-tracking-list
    [timeTrackingEntities]="timeTrackingEntitiesMapped" [userData]="userData"
    (editTimeTrackingEntitEmitter)="onEditEntryEvent($event)"></app-task-time-tracking-list>
</div>
