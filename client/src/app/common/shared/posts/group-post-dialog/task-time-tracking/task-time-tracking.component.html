<div class="new-record-form">
  <div *ngIf="addTime">
    <div class="row">
      <div class="col-md-4">
        <app-date-picker class="form-control" name="entryDate" [styleClass]="'input-date'"
          (date)="getDate($event)" [selectedDate]="entryDate">
        </app-date-picker>
      </div>
      <div class="col-md-2">
        <div class="form-control">
          <i class="material-icons-outlined muted">timer</i>

          <input type="time" style="border: none;"
            name="entryTime" min="00:00" max="24:00"
            (blur)="getTime($event)" [(ngModel)]="entryTime" />
        </div>
      </div>

      <div class="col-md-3">
        <mat-select ngDefaultControl appearance="fill" class="form-control" [(ngModel)]="entryCategory">
          <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
        </mat-select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10 form-control" style="width: 400px;">
        <textarea rows="4" [(ngModel)]="entryComment" [placeholder]="commentPlaceholder" style="border: none;"></textarea>
      </div>
    </div>
  </div>

  <div class="actions">
    <button class="btn btn-primary btn-md float-left" (click)="addNewEntry()" [disabled]="!isValidEntry()">
      <i class="material-icons-outlined">add</i>
      <span i18n="@@taskTimeTracking.addEntry" *ngIf="!entryId">Add entry</span>
      <span i18n="@@taskTimeTracking.editEntry" *ngIf="!!entryId">Edit entry</span>
    </button>

    <button class="btn btn-outline-danger btn-md float-left" style="margin-left: 30px;" (click)="cancelNewEntry()" *ngIf="addTime">
      <span i18n="@@taskTimeTracking.cancel">X Cancel</span>
    </button>
  </div>
</div>

<div class="clearfix"></div>

<div class="list-records">
  <app-task-time-tracking-list
    [timeTrackingEntities]="timeTrackingEntities" [userData]="userData"
    (editTimeTrackingEntitEmitter)="onEditEntryEvent($event)"></app-task-time-tracking-list>
</div>
