<!-- TASK CHANGE COLUMN STARTS -->
    <button appDebounceClick [disabled]="disabled" class="btn btn-sm btn-outline-secondary text-uppercase dropdown-toggle" type="button" data-toggle="dropdown">
        {{ selectedColumn?.title }}</button>

    <!-- Menu Drawer Starts -->
    <ul class="dropdown-menu">
        <li *ngFor="let column of columns" class="dropdown-item column-title" class="dropdown-item"
            appDebounceClick (click)="sendMoveTaskMessage(sectionId, column?._id)">
          <span class="text-uppercase">{{column?.title}}</span>
        </li>
    </ul>
    <!-- Menu Drawer Ends -->
<!-- TASK CHANGE COLUMN ENDS -->
