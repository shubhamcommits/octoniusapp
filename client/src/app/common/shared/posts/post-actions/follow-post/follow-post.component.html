<span *ngIf="userData && post">
    <a class="btn btn-link">
        <i *ngIf="!isFollowedByUser" class="material-icons-outlined muted" matTooltipPosition="above"
            matTooltip="Follow Post" (click)="followPost()">star_outline</i>
        <i *ngIf="isFollowedByUser" class="material-icons text-warning" matTooltipPosition="above"
        matTooltip="Unfollow Post" (click)="unfollowPost()">star</i>
    </a>
</span>
