<div class="btn-group">
  <input matInput [matDatepicker]='dEvent' [matDatepickerFilter]="myDateFilter" (dateChange)="emitDate($event)"
    [value]="value" class="{{styleClass}}" disabled>

  <mat-datepicker-toggle matSuffix [for]="dEvent"></mat-datepicker-toggle>
  <mat-datepicker #dEvent [disabled]="!canEdit"></mat-datepicker>
</div>
