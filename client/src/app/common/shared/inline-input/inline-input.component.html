<div>
    <div *ngIf="editing">
        <input #inlineEditControl
            [required]="required"
            (blur)="onBlur($event)"
            [name]="value"
            [(ngModel)]="value"
            [type]="type"
            [placeholder]="label"
             />
    </div>
    <div *ngIf="!editing">
        <p class="list-card-title" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit">{{value}}</p>
    </div>
</div>
