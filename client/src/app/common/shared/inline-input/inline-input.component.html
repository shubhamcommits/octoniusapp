<div *ngIf="type === 'text'">
    <div *ngIf="!editing">
        <p
            class="list-card-title" 
            (click)="edit(value)"
            (focus)="edit(value);"
            tabindex="0" class="inline-edit">
            {{value}}
        </p>
    </div>
    <div *ngIf="editing">
        <input #inlineEditControl
            [required]="required"
            (blur)="onBlur($event)"
            [name]="value"
            [(ngModel)]="value"
            [type]="type"
            [placeholder]="label"
             />
    </div>
</div>

<div *ngIf="type === 'date'" class="btn-group">
    <!-- Date Picker Toggle starts -->
    <button class="btn btn-link dropdown-toggle btn-sm" data-toggle="dropdown">
        {{ value | date }}
    </button>
    <!-- Date Picker Toggle ends -->

    <!-- Input Placeholder for date picker starts -->
    <div class="dropdown-menu">
        <ngb-datepicker 
            [(ngModel)]="value" 
            (ngModelChange)="onModelChange($event)"
            #d="ngbDatepicker"
            (click)="d.toggle(); $event.stopPropagation()">
        </ngb-datepicker>
    </div>
    <!-- Input Placeholder for date picker ends -->
</div>
