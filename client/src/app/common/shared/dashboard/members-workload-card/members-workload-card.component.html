<div class="smart-card" style="padding: 10px;">
  <div class="row" style="margin: 0 0 20px; justify-content: space-between;">
    <div class="card-title mt-1">
      Team workload
    </div>

    <!--
    <div>
      <mat-form-field>
        <mat-select ngDefaultControl
                (selectionChange)="periodSelected($event)"
                (click)="$event.stopPropagation()"
                [(value)]="period"
                name="period">
            <mat-option *ngFor="let p of periods" [value]="p.key">{{ p.value }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    -->
  </div>

  <div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="header"> {{ monthNames[dates[0]?.month] }} </th>
            <th *ngFor="let date of dates"> {{ date.day }} </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let member of groupMembers">
            <td>
              <div class="member">
                <div>
                  <img src="{{ baseUrl }}/{{member?.profile_pic}}" onerror="this.src='assets/images/user.png'"
                    class="feed-avatar ml-2" (click)="openFullscreenModal(member?._id)" />
                </div>
                <div class="name">
                  {{ member?.first_name }}  {{ member?.last_name }}
                  <p class="muted"> {{ member?.current_position }} </p>
                </div>
              </div>
            </td>
            <td *ngFor="let date of dates">
              1
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="col-5" *ngIf="groupMembers.length === 0">
    <img src='assets/images/inbox-tasks-card-empty.svg'>
  </div>

  <!-- LOADING SPINNER STARTS -->
  <ng-container *ngIf="isLoading$ | async">
    <app-loading-spinner></app-loading-spinner>
  </ng-container>
  <!-- LOADING SPINNER ENDS -->
</div>
