<div class="smart-card" style="padding: 10px;">
    <div class="row" style="margin: 0 0 20px; justify-content: space-between;">
      <div class="card-title mt-1">
        KPI Performance
      </div>
    </div>

    <div>
      <div *ngFor="let project of projects" class="kpi_card">
        <div class="project_title">
          <div>{{ project?.title }}</div>
          <div class="muted" *ngIf="type == 'group'">{{ project.group_name }}</div>
        </div>

        <!-- PROJECT STATUS STARTS -->
        <div [class]="project.projectStatusClass" class="project_status">
          <app-project-statistics [type]="type" [project]="project"></app-project-statistics>
        </div>
        <!-- PROJECT STATUS ENDS -->

        <!-- PROJECT BUDGET STARTS -->
        <div class="project_budget">
          <app-project-budget [type]="type" [project]="project"></app-project-budget>
        </div>
        <!-- PROJECT BUDGET ENDS -->
      </div>
    </div>

    <div class="col-5" *ngIf="projects.length === 0">
      <img src='assets/images/inbox-tasks-card-empty.svg'>
    </div>

    <!-- LOADING SPINNER STARTS -->
    <ng-container *ngIf="isLoading$ | async">
      <app-loading-spinner></app-loading-spinner>
    </ng-container>
    <!-- LOADING SPINNER ENDS -->
</div>
