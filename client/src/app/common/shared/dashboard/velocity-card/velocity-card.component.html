<div class="smart-card" style="padding: 10px;">
    <div class="row" style="margin: 0 0 20px; justify-content: space-between;">
      <div class="card-title mt-1" i18n="@@velocityCard.velocityOverTime">
        Velocity over time
      </div>
      <div class="card-icon">
        <span class="badge"></span>
      </div>
    </div>

    <div class="mt-12 d-none d-sm-block" *ngIf="chartReady">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
</div>
