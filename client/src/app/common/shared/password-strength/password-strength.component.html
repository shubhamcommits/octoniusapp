<div class="strength">
  <ul class="strengthBar mt-2">
    <li class="point" [style.background-color]="bar0"></li>
    <li class="point" [style.background-color]="bar1"></li>
    <li class="point" [style.background-color]="bar2"></li>
    <li class="point" [style.background-color]="bar3"></li>
  </ul>

  <p class="text-center mb-0" [style.color]="messageColor" *ngIf="passwordToCheck?.length">{{ message }}</p>
</div>

<div>
  <ul style="list-style: none;">
    <li>
      <span *ngIf="lowerLetters">✅</span>
      <span *ngIf="!lowerLetters">❌</span>
      &nbsp;
      <span i18n="@@passwordStrength.lowerCase">Must include 1 lower case letter</span>
    </li>

    <li>
      <span *ngIf="upperLetters">✅</span>
      <span *ngIf="!upperLetters">❌</span>
      &nbsp;
      <span i18n="@@passwordStrength.upperCase">Must include 1 capital letter</span>
    </li>

    <li>
      <span *ngIf="numbers">✅</span>
      <span *ngIf="!numbers">❌</span>
      &nbsp;
      <span i18n="@@passwordStrength.number">Must include a number</span>
    </li>

    <li>
      <span *ngIf="symbols">✅</span>
      <span *ngIf="!symbols">❌</span>
      &nbsp;
      <span i18n="@@passwordStrength.symbol">Must include 1 symbol</span>
    </li>
  </ul>
</div>
