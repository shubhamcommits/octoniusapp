<div class="row">
    <div class="col-md-12">

        <!-- Filter Current search results in the dom -->
        <mat-form-field class="full-width">
            <mat-label>Filter results</mat-label>
            <input autocomplete="off" matInput (keyup)="filterResults($event.target.value, $event)"
                placeholder="Start typing here and hit enter to filter the results...">
        </mat-form-field>
        <!-- Filter Current search results in the dom -->

        <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>

        <ng-container *ngIf="!(isLoading$ | async) && dataSource.data.length === 0">
            <h1 class="not-found">No Results...</h1>
            <img class="loading-placeholder" src="assets/images/empty-activity.svg">
        </ng-container>

        <table mat-table [hidden]="!(!(isLoading$ | async) && dataSource.data.length > 0)" [dataSource]="dataSource"
            matSort class="mat-elevation-z8">

            <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ disCol }}</th>
            </ng-container>

            <!-- <ng-container>
                <td mat-cell *matCellDef="let element "> {{ element || '-' }}
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
