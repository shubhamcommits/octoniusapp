<div class="row">
    <div class="col-md-12">
        <table>
            <tbody>
                <tr *ngFor="let row of data" (click)="rowEvents($event)">
                    <td *ngFor="let val of row">
                        {{val}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
