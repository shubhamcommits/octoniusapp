<div class="row">
   <!-- Iterate over all the tags present for a particular user starts -->
   <div class="col-md-auto" >


      <button appDebounceClick class="btn tagslabel"
          style="margin-right: 1rem;"
          (click)="removeTag(i)"
          *ngFor="let tag of tags; let i = index">
        <b>X</b>
        {{ tag }}
      </button>

    </div>
<!-- Iterate over all the tags present for a particular user ends -->

    <div class="col-md-auto">

        <!-- Search tag component starts -->
        <app-component-search-input-box
          *ngIf="userData && checkDataExist(userData) && canEdit"
          [placeholder]="'Add tag'"
          [userData]="userData"
          [type]="'tag'"
          [tagList]="item?.tags"
          [groupId]="groupId"
          (tag)="addNewTag($event)">
        </app-component-search-input-box>
        <!-- Search tag component ends -->
    </div>
</div>
