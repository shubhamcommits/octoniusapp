<div class="sidecontent" *ngIf="userData && groupData">
    <div class="card sideinnercard">
        <div class="card-block">

            <!-- Group Information Header starts -->
            <h6 class="card-title" *ngIf="!myWorkplace" style="margin-bottom: -10px;"><b>{{groupData?.group_name }}</b>

                <!-- Edit Group Details starts -->
                <button *ngIf="userData.role != 'member'" type="button" name="button" class="btn btn-link" style="margin-top: -10px;" 
                (click)="this.editGroupDetails(openModal('Update Group Information!', 'assets/images/user-professional-info.svg'))">
                    <i class="material-icons-outlined">create</i>
                </button>
                <!-- Edit Group Details ends -->

            </h6>
            <h6 class="card-title" *ngIf="myWorkplace"><b>Personal Workplace</b></h6>
            <!-- Group Information Header ends -->

            <hr />

            <!-- Group Information details starts -->
            <!-- <p class="card-text" *ngIf="!myWorkplace"><strong>Name: </strong>{{groupData?.group_name }}</p> -->
            <p class="card-text" *ngIf="!myWorkplace"><strong>Members Count: </strong>{{groupData?.members_count || 0 }}</p>
            <p class="card-text" *ngIf="!myWorkplace"><strong>Description: </strong>{{groupData?.description}}</p>
            <p class="card-text" *ngIf="myWorkplace">This is your personal space. Everything you create here is private.
            </p>
            <!-- Group Information details ends -->

        </div>
    </div>
</div>
