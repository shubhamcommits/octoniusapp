<div class="row">
  <div class="col select-post">

    <!-- Normal Post Starts -->
    <button class="btn btn-md cool"  matTooltip="Create a post"
      (click)="openModal('normal'); type = 'normal'">
        <i [style.color]="type === 'normal'" class="material-icons-outlined" id="icon_comment">comment</i>
        <span i18n="@@groupPostSelection.writeAPost">Write a post</span>
    </button>
    <!-- Normal Post Ends -->

    <!-- Event Post Starts -->
    <button class="btn btn-md cool"  matTooltip="Create event"
      (click)="openModal('event'); ; type = 'event'">
        <i [style.color]="type === 'event'" class="material-icons-outlined" id="icon_event">event</i>
        <span i18n="@@groupPostSelection.scheduleEvent">Schedule event</span>
    </button>
    <!-- Event Post Ends -->

    <!-- Task Post Starts -->
    <button class="btn btn-lg btn-link cool" matTooltipPosition="above" matTooltip="Create task" (click)="openModal('task'); ; type = 'task'">
      <i [style.color]="type === 'task' ? '#005fd5' : '#9b9b9b'"
        class="material-icons muted" id="icon_check_box">check_box</i>
    </button>
    <!-- Task Post Ends -->

  </div>
</div>

<!-- Modal Template for post creation starts -->
<ng-template #content let-modal>

  </app-group-post> -->

</ng-template>
