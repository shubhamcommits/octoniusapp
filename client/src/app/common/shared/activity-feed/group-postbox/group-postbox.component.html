<div class="card" (click)="openModal(content)" style="padding:0">
    <div class="card-block" style="padding: 0;">
        <div class="postboxheader card-title">
            <div class="d-none d-sm-block">
              <app-secured-image
                [routerLink]="['/dashboard', 'user', 'profile']"
                [queryParams]="{ userId: userData?._id}"
                [imgURL]="userData?.profile_pic"
                [service]="'user'"
                [styleClass]="'feed-avatar'"></app-secured-image>
            </div>
            <div *ngIf="!showPostBox">
              <button type="text" class="form-control btn-md noborder-btn postbox"
                placeholder="What are you working on?">What are you working on, <strong>{{ userData?.first_name }}</strong>?</button>
            </div>
            <!--
            <section  [ngClass]="(showPostBox) ? 'show-container' : 'hide-container'">
                <app-group-post-selection  *ngIf="userData && checkDataExist(userData)"
                    [userData]="userData"
                    [groupId]="groupId"
                    (post)="getPost($event)"
                    (edited)="editedPost($event)">
                </app-group-post-selection>
            </section>
            -->
        </div>

        <!-- Modal Template for post creation starts -->
        <ng-template #content let-modal>
          <!-- Create post starts -->
          <app-group-create-post *ngIf="userData && checkDataExist(userData)" [userData]="userData" [groupId]="groupId"
            [type]="'normal'" (post)="getPost($event)" (edited)="editedPost($event)" (close)="closeModal()">
          </app-group-create-post>
          <!-- Create post ends -->
        </ng-template>
        <!-- Modal Template for post creation ends -->
    </div>
</div>
