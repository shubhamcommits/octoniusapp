<div *ngIf="today_task_count == 0 && overdueTasks.length == 0" class="smart-card col mr-24" style="padding: 10px;">
  <a routerLink="/dashboard/myspace/tasks">
    <div class="row" style="margin: 0 0 20px;">
      <div class="card-title mt-1">
        Tasks
      </div>
      <div class="card-icon">
        <span class="badge">{{ today_task_count }}</span> for today
      </div>
    </div>
    <div class="row">
        <div class="card-first-column col-md-12">You're all done.</div>
    </div>
    <div class="row">
        <div class="card-first-column col-md-12">Get some fresh air.</div>
    </div>
    <div class="row">
    </div>

    <div class="row mt-4">
        <div class="col-md-5"></div>
        <div class="col-md-7">
            <img src='assets/images/inbox-tasks-card-empty.svg'>
        </div>
    </div>
  </a>
</div>

<div *ngIf="today_task_count != 0 || overdueTasks.length != 0">
  <div class="smart-card mr-24 col" style="padding: 10px;">
    <a routerLink="/dashboard/myspace/tasks">
      <div class="row" style="margin: 0 0 20px;">
        <div class="card-title mt-1">
          Tasks
        </div>
        <div class="card-icon">
          <span class="badge">{{ today_task_count }}</span> for today
        </div>
      </div>
      <div class="card-content">
        <ul class="col-md tasks-list card-box">
          <li><span class="badge overdue-task">{{ overdueTasks.length }}</span> overdue</li>
          <li><span class="badge to-do-task">{{ to_do_task_count }}</span> to do</li>
          <li><span class="badge in-progress-task">{{ in_progress_task_count }}</span> in progress</li>
          <li><span class="badge to-do-task">{{ done_task_count }}</span> done</li>
        </ul>

        <div class="card-box">
            <canvas
              baseChart
              height="250"
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              [options]="doughnutChartOptions"
              [colors]="doughnutChartColors"
              [plugins]="doughnutChartPlugins"></canvas>
        </div>
      </div>
    </a>
  </div>
</div>
