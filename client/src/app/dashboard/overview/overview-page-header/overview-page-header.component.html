<div class="media user-sticky-card">


  <img [src]="userProfileImage" onerror="this.src='/assets/images/user.png'"  class="mr-3 feed-avatar">
  <!-- <img class="mr-3 feed-avatar" [src]="workspaceImageUrl" onerror="this.src='/assets/images/organization.png'"> -->
  <div class="media-body">
    <div>
      <h2>{{user?.workspace_name}}</h2>

      <ul class="nav">
          <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard/overview/">Inbox
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/dashboard/overview/mytasks" [queryParams]="{mytasks: true}">My Tasks
                <span class="sr-only">(current)</span>
              </a>
            </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard/overview/myworkplace" [queryParams]="{myworkplace: true}" >My Workplace
            <span class="sr-only">(current)</span>
          </a>
        </li>

      </ul>

      <div *ngIf="alert.message" [ngClass]="alert.class">{{alert.message}}</div>
    </div>



  </div>
</div>
