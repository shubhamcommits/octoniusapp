<div class="container" style="margin-bottom: 30px">
  <app-overview-page-header></app-overview-page-header>
  <div *ngIf="this.todayTasks.length == 0">
    <img src='../../../assets/images/today_empty_tasks.svg' style=" margin: 0 auto; display:block; width: 60%;">
  </div>

  <h5 class="title-overview" *ngIf="this.todayTasks.length != 0">Today</h5>

  <div *ngFor="let task of todayTasks; let i = index;">
    <a style="text-decoration:none; color:inherit;" href="/#/dashboard/group/{{task._group?._id}}/post/{{task._id}}">
      <!-- My Space Today Tasks -->
      <div *ngIf="task.type== 'task'">
        <div class="media card-tile overview-task">
          <div class=" row media-body">
            <div class="col-md-1" *ngIf="task.task.status === 'to do'">
              <div class="kanbanoverview kbn-todo">
                To Do
              </div>
            </div>

            <div class="col-md-1" *ngIf="task.task.status === 'in progress'">
              <div class="kanbanoverview kbn-working">
                In Progress
              </div>
            </div>

            <div class="col-md-1"
                 *ngIf="task.task.status.trim() === 'completed' || task.task.status.trim() === 'done' ">
              <div class="kanbanoverview kbn-done">
                Done
              </div>
            </div>

            <div class="col-md-6 overview-item" [innerHTML]="task?.title"></div>
            <div class="col-md-2 overview-item small-blue-text" [innerHTML]="task?._group?.group_name"></div>

            <div class="col-md-3">
              <div class="overview-item small text-muted text-right ">
                Due {{task.task.due_to | date:'MMMM d, y' }}
              </div>
              <div class="chevron-right">
                <i class="material-icons arrow-forward">
                  arrow_forward_ios
                </i>
              </div>
            </div>

          </div>
        </div>
      </div>
    </a>
  </div>

  <h5 class="title-overview" *ngIf="this.thisWeekTasks.length != 0">This week</h5>

  <div *ngFor="let task of thisWeekTasks; let i = index;">
    <a style="text-decoration:none; color:inherit;" href="/#/dashboard/group/{{task._group?._id}}/post/{{task._id}}">
      <!-- My Space This week Tasks -->
      <div *ngIf="task.type== 'task'">
        <div class="media card-tile overview-task">
          <div class=" row media-body">
            <div class="col-md-1" *ngIf="task.task.status === 'to do'">
              <div class="kanbanoverview kbn-todo">
                To Do
              </div>
            </div>

            <div class="col-md-1" *ngIf="task.task.status === 'in progress'">
              <div class="kanbanoverview kbn-working">
                In Progress
              </div>
            </div>

            <div class="col-md-1"
                 *ngIf="task.task.status.trim() === 'completed' || task.task.status.trim() === 'done' ">
              <div class="kanbanoverview kbn-done">
                Done
              </div>
            </div>

            <div class="col-md-6 overview-item" [innerHTML]="task?.title"></div>
            <div class="col-md-2 overview-item small-blue-text" [innerHTML]="task?._group?.group_name"></div>

            <div class="col-md-3">
              <div class="overview-item small text-muted text-right ">
                Due {{task.task.due_to | date:'MMMM d, y' }}
              </div>
              <div class="chevron-right">
                <i class="material-icons arrow-forward">
                  arrow_forward_ios
                </i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
