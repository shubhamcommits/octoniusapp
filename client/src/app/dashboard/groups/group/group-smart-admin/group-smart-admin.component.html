<div *ngIf="groupDataService.group.type === 'smart'" class="card-tile">
  <h4>Smart Group settings</h4>
  <p>This group will automatically add people with the following rules:</p>
  <div *ngIf="currentSettings.emailDomains.length > 0" class="row">
    <div class="col-md-2">
        <p style="font-weight: bold; font-size: 14px; font-family: Poppins;">Email domains</p>
    </div>
    <div class="col-md-5">
      <span *ngFor="let domain of currentSettings.emailDomains; let i = index" style="font-weight: bold; font-size: 14px; font-family: Poppins; border-bottom: 1px solid #005FD5;">{{domain}}<span *ngIf="currentSettings.emailDomains.length > 0 && currentSettings.emailDomains.length - 1 !== i">,</span></span>
    </div>
    <div class="col-md-2">
      <i class="material-icons" style="font-size: 14px; color: #FF6584; cursor: pointer !important;" (click)="onDeleteRule('email_domains')">close</i>
    </div>
  </div>
  <div *ngIf="currentSettings.jobPositions.length > 0" class="row">
    <div class="col-md-2">
        <p style="font-weight: bold; font-size: 14px; font-family: Poppins;" >Job positions</p>
    </div>
    <div class="col-md-5">
      <span *ngFor="let position of currentSettings.jobPositions; let i = index;" style="font-weight: bold; font-size: 14px; font-family: Poppins; border-bottom: 1px solid #005FD5;">{{position}}<span *ngIf="currentSettings.jobPositions.length > 0 && currentSettings.jobPositions.length - 1 !== i">,</span></span>
    </div>
    <div class="col-md-2">
        <i class="material-icons" style="font-size: 14px; color: #FF6584; cursor: pointer !important;" (click)="onDeleteRule('job_positions')">close</i>
      </div>
  </div>
  <div *ngIf="currentSettings.skills.length > 0" class="row">
    <div class="col-md-2">
        <p style="font-weight: bold; font-size: 14px; font-family: Poppins;">Skills</p>
    </div>
    <div class="col-md-5">
      <span *ngFor="let skill of currentSettings.skills; let i = index;" style="font-weight: bold; font-size: 14px; font-family: Poppins; border-bottom: 1px solid #005FD5;">{{skill}}<span *ngIf="currentSettings.skills.length > 0 && currentSettings.skills.length - 1 !== i">,</span></span>
    </div>
    <div class="col-md-2">
        <i class="material-icons" style="font-size: 14px; color: #FF6584; cursor: pointer !important;" (click)="onDeleteRule('skills')">close</i>
      </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-link" (click)="onAddNewRule()">
        <span id="btn-content">
          <i class="material-icons mr-2">add</i> <span style="vertical-align: 6px;">New rule</span>
        </span>
      </button>
    </div>
    <div class="col-md-3">
      <div class="dropdown">
          <input
            type="text"
            id="rule-select"
            placeholder="Select a rule"
            class="dropdown-toggle"
            data-toggle="dropdown"
            [(ngModel)]="rule">
          <div class="dropdown-menu">
            <li *ngFor="let rule of rules" (click)="onRuleSelect(rule)">{{rule}}</li>
          </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="dropdown">
          <input
            type="text"
            id="condition-select"
            placeholder="Select a condition"
            class="dropdown-toggle"
            data-toggle="dropdown"
            (keyup)="search($event.target.value)"
            [(ngModel)]="condition">
          <div class="dropdown-menu">
            <li *ngFor="let condition of conditions" (click)="onConditionSelect(condition)">{{condition}}</li>
          </div>
      </div>
    </div>
  </div>
</div>
