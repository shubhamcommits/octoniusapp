<div *ngIf="groupDataService.group.type === 'smart'" class="card-tile">
  <h4>Smart Group settings</h4>
  <p>This group will automatically add people with the following rules:</p>
  <div *ngIf="currentSettings.emailDomains.length > 0" class="row">
    <div class="col-md-2">
        <p style="font-weight: bold; font-size: 14px; font-family: Poppins;">Email domains</p>
    </div>
    <div class="col-md-6">
      <span *ngFor="let domain of currentSettings.emailDomains; let i = index" style="font-weight: bold; font-size: 14px; font-family: Poppins;">{{domain}}<span *ngIf="currentSettings.emailDomains.length > 0 && currentSettings.emailDomains.length - 1 !== i">,</span></span>
    </div>
  </div>
  <div *ngIf="currentSettings.jobPositions.length > 0" class="row">
    <div class="col-md-2">
        <p style="font-weight: bold; font-size: 14px; font-family: Poppins;" >Job positions</p>
    </div>
    <div class="col-md-6">
      <span *ngFor="let position of currentSettings.jobPositions; let i = index;" style="font-weight: bold; font-size: 14px; font-family: Poppins;">{{position}}<span *ngIf="currentSettings.jobPositions.length > 0 && currentSettings.jobPositions.length - 1 !== i">,</span></span>
    </div>
  </div>
  <div *ngIf="currentSettings.skills.length > 0" class="row">
    <div class="col-md-2">
        <p style="font-weight: bold; font-size: 14px; font-family: Poppins;">Skills</p>
    </div>
    <div class="col-md-6">
      <span *ngFor="let skill of currentSettings.skills; let i = index;" style="font-weight: bold; font-size: 14px; font-family: Poppins;">{{skill}}<span *ngIf="currentSettings.skills.length > 0 && currentSettings.skills.length - 1 !== i">,</span></span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-link" (click)="onAddNewRule()">
        <span id="btn-content">
          <i class="material-icons mr-2">add</i> <span style="vertical-align: 6px;">New rule</span>
        </span>
      </button>
    </div>
    <div class="col-md-3">
      <angular2-multiselect [data]="rules" [(ngModel)]="rule" [settings]="{text: 'Select a rule', singleSelection: true}" (onSelect)="onRuleChange()" (onDeSelect)="clearConditions()">
        <c-item>
          <ng-template let-item="item">
            <label>{{item}}</label>
          </ng-template>
        </c-item>
        <c-badge>
          <ng-template let-item="item">
            <label>{{item}}</label>
          </ng-template>
        </c-badge>  
      </angular2-multiselect>
    </div>
    <div class="col-md-3">
      <angular2-multiselect [data]="conditions" [(ngModel)]="selectedItems" [settings]="{text: 'Select a condition'}">
        <c-item>
          <ng-template let-item="item">
            <label>{{item}}</label>
          </ng-template>
        </c-item>
        <c-badge>
          <ng-template let-item="item">
            <label>{{item}}</label>
          </ng-template>
        </c-badge>  
      </angular2-multiselect>
    </div>
  </div>
</div>
