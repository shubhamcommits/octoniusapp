<app-user-profile-header>
</app-user-profile-header>
<div class="row main-actvity">

  <div class="col-md-4">
    <div class="row sidecontent">

      <div class="card sideinnercard">

        <div class="card-block">
          <h2>Available Clouds</h2>
          <hr>
          <div class="row">
            <div class="col-md-6">
                <p class="card-text">
                    <strong class="float-left"> Google</strong> 
                  </p>
            </div>
            <div class="col-md-6">
                <button *ngIf="!googleAuthSucessful" id="google-connect" style="float: right;" class="btn btn-primary btn-sm" (click)="this.onAuthApiLoad();">Connect</button>
                <button *ngIf="googleAuthSucessful" style="float: right;" class="btn btn-success btn-sm">Connected</button>
                
                
            </div>
          </div>
          <br />
          <div class="row">
              <div class="col-md-6">
                  <p class="card-text">
                      <strong class="float-left"> Dropbox</strong> 
                    </p>
              </div>
              <div class="col-md-6">
                  <button style="float: right;" class="btn btn-primary btn-sm">Connect</button>
              </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <p class="card-text">
                        <strong class="float-left">One Drive</strong> 
                      </p>
                </div>
                <div class="col-md-6">
                    <button style="float: right;" class="btn btn-primary btn-sm">Connect</button>
                </div>
              </div>
          <br />
          <div class="row">
              <div class="col-md-6">
                  <p class="card-text">
                      <strong class="float-left">Box</strong> 
                    </p>
              </div>
              <div class="col-md-6">
                  <button style="float: right;" class="btn btn-primary btn-sm">Connect</button>
              </div>
            </div>
        </div>
      </div> 
    </div>
  </div>
  <div class="col-md-8">
    <div class="card-tile">
      <h2>Information about connected clouds</h2>
    </div>
    <div *ngIf="isLoading$ | async;">
        <div class="load-8">
          <h6><b>Loading Data...</b></h6>
          <div class="line"></div>
        </div>
      </div>
      <div class="card-tile" *ngIf="!googleAuthSucessful;">
        <h2>No Google Account Connected</h2>
      </div>
    <div class="card-tile" *ngIf="googleAuthSucessful;">
    <div class="card-title" style="clear:both">
    <h2 class="float-left">
        <strong>Google</strong></h2>
        <button *ngIf="googleAuthSucessful" style="float: right;" class="btn btn-danger" (click)="disconnectGoogle();">Disconnect</button>
    </div>
    <div class="user-sticky-card media" style="margin-top: 40px;">
        <hr>
        <img class="mr-3 feed-avatar" src="{{googleUser?.user_data?.user?.photoLink}}" onerror="this.src='/assets/images/user.png'">
        <div class="media-body">
            <div>
              <h2>{{googleUser?.user_data?.user?.displayName}}</h2>
              <h4>{{googleUser?.user_data?.user?.emailAddress}}</h4>
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active">Drive Usage
                    <span class="sr-only">(current)</span>
                  </a>
                  <ngx-skill-bar 
                  [percentage]="googleDriveUsed" 
                  bgColor="#cccccc" 
                  color="#0bc6a0"
                  showFigures="true"></ngx-skill-bar>
                </li>
              </ul>
            </div>
        
        
        
          </div>
      </div>

    </div>

  </div>
</div>
