<div style="margin-top: 40px">
  <div class="row header">
    <h4 i18n="@@crmCompanyUpdates.updates">Updates</h4>

    <button class="btn btn-warning btn-sm" (click)="addNewUpdate()">
      <i class="material-icons-outlined">add</i>
      <span i18n="@@crmCompanyUpdates.newUpdate">Add</span>
    </button>
  </div>

  <div
    class="row pointer updates"
    *ngFor="
      let update of companyData?.updates;
      trackBy: utilityService.trackByIndex
    "
    (click)="openUpdateDialog(update)"
  >
    <div class="col-md-11">
     <div style="display: flex; align-items: center;">
        <app-secured-image
        [imgURL]="update._created_user.profile_pic"
        [service]="'user'"
        [userData]="update._created_user"
        [workspaceId]="userData?._workspace?._id || userData?._workspace"
        [styleClass]="'assignee-avatar'"
        [tooltip]="
          update._created_user.first_name + ' ' + update._created_user.last_name
        "
      ></app-secured-image>
      <span>{{ update?.description }}</span>
     </div>
     <div class="small lightgray date" style="padding-left: 42px;">{{ formateDate(update?.date) }}</div>
      
     
    </div>
    <div class="col">
      <span (click)="$event.stopPropagation(); deleteUpdate(update?._id)">
        <i class="material-icons-outlined text-danger">delete</i>
      </span>
    </div>
  </div>
</div>
