<div class="smart-card" style="padding: 10px;">
    <div class="row" style="margin: 0 0 20px;">
      <div class="card-title mt-1">
        Work statistics
      </div>
    </div>
    <div class="col-12 d-none d-sm-block" style="padding-top: 15px;">
      <canvas
        baseChart
        height="250"
        [data]="barChartData"
        [labels]="barChartLabels"
        [chartType]="barChartType"
        [options]="barChartOptions"
        [colors]="barChartColors"
        [plugins]="barChartPlugins"></canvas>
    </div>
</div>
