<div class="row">
  <div class="col-md-6" style="width: 1100px;">
    <div class="row" style="padding: 10px;" *ngIf="chartReady">
      <canvas
        baseChart
        height="100"
        [data]="barChartData"
        [labels]="barChartLabels"
        [chartType]="barChartType"
        [options]="barChartOptions"
        [colors]="barChartColors"
        [plugins]="barChartPlugins"></canvas>
    </div>
    <div *ngIf="question?.show_scale_labels" class="row" style="padding: 10px;">
      <div class="label" style="left: 0px;">{{question?.scale?.left_side_label}}</div>
      <div class="label" style="left: 46%;">{{question?.scale?.center_label}}</div>
      <div class="label" style="right: 0px;">{{question?.scale?.right_side_label}}</div>
    </div>
  </div>
  <div class="col-md-1"></div>
  <div class="">
    <div *ngFor="let size of sizes; let index = index" class="row answer-response">
      <div class="col-md-1">{{ size }}: </div>
      <div class="col-md-1"></div>
      <div class="col-md-2 response"> {{ percentages[index] }}&nbsp;%</div>
    </div>
  </div>
</div>
