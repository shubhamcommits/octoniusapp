<div class="container-fluid" style="margin-top: 30px; margin-left: 20px;">
  <div class="container-fluid" style="margin-left: 30px; padding-right: 50px; margin-top: 30px;">
  
    <h2 i18n="@@timeoff.employeesOff">{{ membersOff?.length || 0 }} EMPLOYEES OFF THIS WEEK</h2>
  
    <mat-form-field style="width: 100%;">
      <mat-label i18n="@@timeoff.filter">Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
      <!-- Photo Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let user">
          <app-secured-image [imgURL]="user?.profile_pic" [service]="'user'" [workspaceId]="workspaceData?._id" [styleClass]="'mr-3 feed-avatar-small'"
            [inlineStyle]="'cursor: default;'"></app-secured-image>
        </td>
      </ng-container>
  
      <!-- First name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@timeoff.firstName"> First name </th>
        <td mat-cell *matCellDef="let user"> {{user?.first_name}} </td>
      </ng-container>
  
      <!-- Last name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@timeoff.lastName"> Last name </th>
        <td mat-cell *matCellDef="let user"> {{ user?.last_name }} </td>
      </ng-container>
  
      <!-- E-Mail Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@timeoff.email"> E-Mail </th>
        <td mat-cell *matCellDef="let user"> {{user?.email}} </td>
      </ng-container>
  
      <!-- Job Column -->
      <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@timeoff.startDate"> Start Date </th>
        <td mat-cell *matCellDef="let user"> {{ formateDate(user?.start_date) }} </td>
      </ng-container>
  
      <!-- Department Column -->
      <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@timeoff.endDate"> End Date </th>
        <td mat-cell *matCellDef="let user"> {{ formateDate(user?.end_date) }} </td>
      </ng-container>
  
      <!-- Options Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>
          <!-- <i class="material-icons-outlined muted" style="text-align: center;">filter_list</i> -->
        </th>
        <td mat-cell *matCellDef="let user">
          <!-- <i class="material-icons-outlined muted" [matMenuTriggerFor]="menu"
            style="text-align: center; cursor: pointer;">more_horiz</i>
          <mat-menu #menu="matMenu">
            <a mat-menu-item (click)="openMemberDialog(user?._id)">
              <i class="material-icons-outlined ml-2" Â style="margin-right: .7rem;">edit</i>
              <span>Edit</span>
            </a>
          </mat-menu> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openCalendar(row?._id)" style="cursor: pointer;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" i18n="@@timeoff.noDataMatchingFilter">No data matching the filter
          "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
  </div>
</div>
