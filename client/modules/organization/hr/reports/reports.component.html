<div class="container-fluid" style="margin-left: 30px; padding-right: 50px; margin-top: 30px;">

  <h2 i18n="@@reports.employees">{{ users.length }} EMPLOYEES</h2>

  <mat-form-field style="width: 100%;">
    <mat-label i18n="@@reports.filter">Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
    <!-- Photo Column -->
    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <app-secured-image [imgURL]="user?.profile_pic" [service]="'user'"
          [workspaceId]="(userData?._workspace?._id || userData?._workspace)"
          [styleClass]="'mr-3 feed-avatar-small'"
          [inlineStyle]="'cursor: default;'"></app-secured-image>
      </td>
    </ng-container>

      <!-- First name Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@reports.firstName"> First name </th>
        <td mat-cell *matCellDef="let user"> {{user?.first_name}} </td>
      </ng-container>

      <!-- Last name Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@reports.lastName"> Last name </th>
        <td mat-cell *matCellDef="let user"> {{ user?.last_name }} </td>
      </ng-container>

      <!-- E-Mail Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@reports.email"> E-Mail </th>
        <td mat-cell *matCellDef="let user"> {{user?.email}} </td>
      </ng-container>

      <!-- Job Column -->
      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@reports.job"> Job </th>
        <td mat-cell *matCellDef="let user"> {{user?.current_position}} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header i18n="@@reports.department"> Department </th>
        <td mat-cell *matCellDef="let user"> {{user?.department}} </td>
      </ng-container>

      <!-- Options Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>
          <i class="material-icons-outlined muted" style="text-align: center;">filter_list</i>
        </th>
        <td mat-cell *matCellDef="let user">
          <i class="material-icons-outlined muted" [matMenuTriggerFor]="menu" style="text-align: center; cursor: pointer;">more_horiz</i>
          <mat-menu #menu="matMenu">
            <a mat-menu-item (click)="openMemberDialog(user?._id)">
              <i class="material-icons-outlined ml-2"Â style="margin-right: .7rem;">edit</i>
              <span>Edit</span>
            </a>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" i18n="@@reports.noDataMatchingFilter">No data matching the filter "{{input.value}}"</td>
      </tr>
  </table>

  <mat-paginator [pageSize]="25" [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
</div>
