<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title" i18n="@@newEntity.createEntity">Create a new Entity</h4>
</div>

<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="entityName" (keyup.enter)="createEntity()">
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger btn-md" (click)="cancel()" i18n="@@createProjectColumnDialog.cancel">
        Cancel
    </button>
    
    <button (click)="createEntity()" class="btn btn-primary" i18n="@@newEntity.createEntity">Create Entity</button>
</div>
