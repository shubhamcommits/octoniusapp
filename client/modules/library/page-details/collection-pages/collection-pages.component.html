<mat-accordion *ngIf="pageData && pageData?._pages && pageData?._pages?.length > 0">
	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<button class="btn btn-light" 
					[routerLink]="['/dashboard', 'work', 'groups', 'library', 'collection', 'page']"
					[queryParams]="{ page: pageData?._id  }" [matTooltip]="pageData?.title">
					{{ pageData?.title | truncatetext: 25 }}
			</button>
			</mat-panel-title>
		</mat-expansion-panel-header>

		<div style="padding-left: 40px;">
			<app-collection-pages *ngFor="let page of pageData?._pages" [pageData]="page" [userData]="userData" [workspaceId]="workspaceId"
				(subpageDeletedEmitter)="initSubPages()"></app-collection-pages>
		</div>
		
		<div style="padding-left: 40px;" *ngIf="selectedPage">
			<!-- Create new Collection starts -->
			<button class="btn btn-light mb-3 mt-3" type="button" (click)="createSubPage(pageData?._id)">
				<i class="material-icons">add</i>
				<span i18n="@@collectionDetails.newPage">New child page</span>
			</button>
			<!-- Create new Collection ends -->
		</div>
	</mat-expansion-panel>
</mat-accordion>



<div *ngIf="pageData && (!pageData?._pages || pageData?._pages?.length == 0)" >
	<button class="btn btn-light" 
		[routerLink]="['/dashboard', 'work', 'groups', 'library', 'collection', 'page']"
		[queryParams]="{ page: pageData?._id  }" [matTooltip]="pageData?.title">
		{{ pageData?.title | truncatetext: 25  }}
</button>
		
	<div  *ngIf="selectedPage">
		<!-- Create new Collection starts -->
		<button class="btn btn-light mb-3 mt-3" type="button" (click)="createSubPage(pageData?._id)">
			<i class="material-icons">add</i>
			<span i18n="@@collectionDetails.newPage">New child page</span>
		</button>
		<!-- Create new Collection ends -->
	</div>
</div>
