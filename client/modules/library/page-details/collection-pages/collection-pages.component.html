<mat-accordion *ngIf="pageData && pageData?._pages && pageData?._pages?.length > 0">
	<mat-expansion-panel [expanded]="true">
		<mat-expansion-panel-header>
			<mat-panel-title>
				<div style="cursor: pointer;" [ngStyle]="{'color' : (selectedPage) ? '#005FD5' : '#9D9FA2'}"
					[routerLink]="['/dashboard', 'work', 'groups', 'library', 'collection', 'page']"
					[queryParams]="{ page: pageData?._id  }">
					{{ pageData?.title }}
				</div>
			</mat-panel-title>

			<mat-panel-description>
			</mat-panel-description>
		</mat-expansion-panel-header>

		<div style="padding-left: 20px;">
			<app-collection-pages *ngFor="let page of pageData?._pages" [pageData]="page" [userData]="userData" [workspaceId]="workspaceId"
				(subpageDeletedEmitter)="initSubPages()"></app-collection-pages>
		</div>
		
		<div class="row" style="padding-left: 20px;" *ngIf="selectedPage">
			<!-- Create new Collection starts -->
			<button class="btn mb-3 mt-3" type="button" (click)="createSubPage(pageData?._id)">
				<i class="material-icons-outlined">add</i>
				<span i18n="@@collectionDetails.newPage">New Pages</span>
			</button>
			<!-- Create new Collection ends -->
		</div>
	</mat-expansion-panel>
</mat-accordion>

<div *ngIf="pageData && (!pageData?._pages || pageData?._pages?.length == 0)" style="padding-left: 20px; margin-top: 20px;">
	<div style="cursor: pointer;" [ngStyle]="{'color' : (selectedPage) ? '#005FD5' : '#9D9FA2'}"
		[routerLink]="['/dashboard', 'work', 'groups', 'library', 'collection', 'page']"
		[queryParams]="{ page: pageData?._id  }">
		{{ pageData?.title }}
	</div>
		
	<div class="row" style="padding-left: 20px;" *ngIf="selectedPage">
		<!-- Create new Collection starts -->
		<button class="btn mb-3 mt-3" type="button" (click)="createSubPage(pageData?._id)">
			<i class="material-icons-outlined">add</i>
			<span i18n="@@collectionDetails.newPage">New Page</span>
		</button>
		<!-- Create new Collection ends -->
	</div>
</div>
