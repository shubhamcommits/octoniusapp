<div class="container" style="margin-bottom: 30px">
   <div class="media user-sticky-card">
      <app-secured-image *ngIf="workspaceData"
        [imgURL]="workspaceData?.workspace_avatar"
        [service]="'workspace'"
        [tooltip]="'Change workplace avatar'"
        [placement]="'right'"
        [styleClass]="'mr-3 feed-avatar'"></app-secured-image>
      <div class="media-body">
         <div>
            <h2>Workplace settings</h2>
            <ul class="nav">
               <li class="nav-item">
                  <a class="nav-link" routerLink="/dashboard/admin/general" routerLinkActive="active">General
                     <span class="sr-only">(current)</span>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="/dashboard/admin/members" routerLinkActive="active">Members
                     <span class="sr-only">(current)</span>
                  </a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" routerLink="/dashboard/admin/billing" routerLinkActive="active">
                  <!-- <a class="nav-link" style="cursor: pointer;" (click)="createCustomerPortalSession()"> -->
                    Billing
                    <span class="sr-only">(current)</span>
                  </a>
               </li>
            </ul>
         </div>
      </div>
      <!-- <div class="col-md-3 text-right">
         <button type="button" name="button" class="btn btn-link" (click)="openWorkspaceDetails(content)">
            <i class="material-icons">create</i>
         </button>
      </div> -->
      <!--
      <ng-template #content let-modal>
         <app-workspace-details [userData]="userData" [workspaceData]="workspaceData" [baseUrl]="baseUrl">
         </app-workspace-details>
      </ng-template>
      -->

   </div>

</div>
<router-outlet></router-outlet>
