<div class="card-tile">

  <!-- Header Starts -->
  <h6><b>Welcome to your workspace!</b></h6>
  <h6>To start using your workspace, please complete your subscription below</h6>
  <!-- Header Ends -->

  <hr>

  <!-- Plan Details Starts -->
  <!--
  <h6><b>Current Plan </b></h6>
  <h6><b>{{ subscription?.plan?.nickname }}</b></h6>
  {{ subscription?.plan?.unit_amount/100 | currency: '$': 'symbol': '.2-2' }}/user.&nbsp;
  Billed Every {{ subscription?.plan?.recurring?.interval_count }} Month(s).

  <hr />
  -->
  <!-- Plan Details Ends -->

  <!-- Start the Subscription -->
  <div *ngFor="let price of subscription_prices">
    <h6>
      <b>{{ price.nickname }}</b>
      <br />
      {{ price.unit_amount/100 | currency: '$': 'symbol': '.2-2' }}/user.&nbsp;
      Billed Every {{ price.recurring.interval_count }} Month(s).

      <button (click)="handlePayment(price.id, price.amount)" class="btn btn-md btn-primary">Start a subscription</button>
    </h6>
  </div>
  <!-- Start the subscription -->

</div>
