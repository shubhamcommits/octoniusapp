<div class="sidecontent">
    <div class="card sideinnercard">
        <div class="card-block">
            <h6 class="card-title"><b>User Information</b>
                <button *ngIf="currentUser" type="button" name="button" class="btn btn-link"
                    (click)="openUpdateModel()">
                    <i class="material-icons">create</i>
                </button>
            </h6>
            <hr />
            <p class="card-text"><strong>Name:</strong>
                {{ userData?.first_name+' '+userData?.last_name}} </p>
            <p class="card-text"><strong>Email:</strong>
                {{ userData?.email}} </p>
            <p class="card-text"><strong>Phone:</strong>
                <span id="userData_phone_number"> {{ userData?.phone_number }} </span></p>
            <p class="card-text"><strong>Mobile:</strong>
                <span id="userData_mobile_number"> {{ userData?.mobile_number }}</span></p>
            <p class="card-text"><strong>Company:</strong>
                <span id="userData_company_name"> {{ userData?.company_name }} </span></p>
            <p class="card-text"><strong>Role:</strong>
                {{ userData?.role }}</p>
            <button *ngIf="currentUser && userData.role !='owner'" type="button" name="button" class="btn btn-link" (click)="removeUser(userData._id)">
                    Delete Account
            </button>
        </div>
    </div>
</div>
