<div class="card-tile" *ngIf="googleUserExists()">
    <div class="card-title">
        <h2 class="float-left">
            <strong i18n="@@googleAccountDetails.google">Google</strong>
        </h2>
        <button class="btn btn-danger" (click)="disconnectGoogleAccount()" i18n="@@googleAccountDetails.disconect">Disconnect</button>
    </div>
    <div class="user-sticky-card media mt-4">
        <hr>
        <img class="mr-3 feed-avatar" src="{{googleUser?.user?.photoLink}}"
            onerror="this.src='/assets/images/user.png'">
        <div class="media-body">
            <div>
                <h2>{{googleUser?.user?.displayName}}</h2>
                <h4>{{googleUser?.user?.emailAddress}}</h4>
                <ul class="nav" *ngIf="googleUser?.storageQuota && googleUser?.storageQuota?.usage && googleUser?.storageQuota?.limit">
                    <li class="nav-item">
                        <a class="nav-link active">
                            <span i18n="@@googleAccountDetails.driveUsage">Drive Usage</span>
                            <span class="sr-only">(current)</span>
                        </a>
                        <span>
                          {{ googleDriveUsed }} %
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
