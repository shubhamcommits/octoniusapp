<div class="card-tile" *ngIf="googleUser">
    <div class="card-title" style="clear:both">
        <h2 class="float-left">
            <strong>Google</strong>
        </h2>
        <button style="float: right;" class="btn btn-danger">Disconnect</button>
    </div>
    <div class="user-sticky-card media" style="margin-top: 40px;">
        <hr>
        <img class="mr-3 feed-avatar" src="{{googleUser?.user?.photoLink}}"
            onerror="this.src='/assets/images/user.png'">
        <div class="media-body">
            <div>
                <h2>{{googleUser?.user?.displayName}}</h2>
                <h4>{{googleUser?.user?.emailAddress}}</h4>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active">Drive Usage
                            <span class="sr-only">(current)</span>
                        </a>
                        {{ googleDriveUsed }} %
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
