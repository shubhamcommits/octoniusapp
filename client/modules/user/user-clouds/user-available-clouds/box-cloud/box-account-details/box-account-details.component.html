<div class="card-tile" *ngIf="boxUser">
    <div class="card-title">
        <h2 class="float-left">
            <strong i18n="@@boxAccountDetails.box">Box</strong>
        </h2>
        <button class="btn btn-danger" (click)="disconnectBoxAccount()" i18n="@@boxAccountDetails.disconect">Disconnect</button>
    </div>
    <div class="user-sticky-card media mt-4" *ngIf="boxUser?.user">
        <hr>
        <img class="mr-3 feed-avatar" src="{{boxUser?.user?.avatar_url}}"
            onerror="this.src='/assets/images/user.png'">
        <div class="media-body">
            <div>
                <h2>{{boxUser?.user?.name}}</h2>
                <h4>{{boxUser?.user?.login}}</h4>
            </div>
        </div>
    </div>
</div>
