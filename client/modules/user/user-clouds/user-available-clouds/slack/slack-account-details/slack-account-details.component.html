<div class="card-tile" *ngIf="slackAuthSuccessful">
    <div class="card-title">
        <h2 class="float-left">
            <strong i18n="@@slackAccountDetails.slack">Slack</strong>
        </h2>
        <button appDebounceClick class="btn btn-danger" (click)="disconnectSlackAccount()" i18n="@@slackAccountDetails.disconnect">Disconnect</button>
    </div>
</div>
