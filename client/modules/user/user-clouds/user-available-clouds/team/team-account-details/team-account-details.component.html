<div class="card-tile" *ngIf="isTeamConnected">
    <div class="card-title">
        <h2 class="float-left">
            <strong i18n="@@teamsAccountDetails.teams">Teams</strong>
        </h2>
        <button appDebounceClick class="btn btn-danger" (click)="disconnectTeamsAccount()" i18n="@@teamsAccountDetails.disconnect">Disconnect</button>
    </div>
</div>
