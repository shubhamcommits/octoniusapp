<div class="card-tile">
    <div class="card-block">
        <h6 class="card-title"><b i18n="@@userPasswordUpdate.passwordUpdate">Password update</b>
            <button appDebounceClick *ngIf="currentUser" type="button" name="button" class="btn btn-warning"
              (click)="openUpdatePasswordModal()">
                <i class="material-icons">lock</i>
                <span i18n="@@userPasswordUpdate.change">change</span>
            </button>
        </h6>
        <p>If you want to change your password, click the button on the right.</p>
    </div>
</div>
