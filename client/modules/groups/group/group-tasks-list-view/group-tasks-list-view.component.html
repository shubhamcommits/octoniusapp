<div class="list">
    <div class="list-wrapper">
        <!-- ALL COLUMN DETAILS STARTS -->
        <div class="list-columns" *ngIf="sections">

          <mat-accordion multi>
            <mat-expansion-panel class="list-column" style="background-color: #fafafa; box-shadow: none;"  id="column.title" *ngFor="let section of sections; first as isFirst" [expanded]="isFirst" >
              <mat-expansion-panel-header class="column-title">
                <!-- COLUMN TITLE -->
                <mat-panel-title>
                  <p class="muted"> {{ section?.title }}</p>
                </mat-panel-title>
                <!-- COLUMN TITLE -->
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>

              <!-- TASK CONTAINER STARTS -->
              <div [id]="section.title">

                <!-- CREATE TASK STARTS -->
                <app-new-task [groupData]="groupData" [userData]="userData" [column]="section" (post)="getPost($event, section)"></app-new-task>
                <!-- CREATE TASK ENDS -->

                <!-- TASKS TABLE STARTS -->
                <app-tasks-table
                  [tasks]="section.tasks"
                  [groupData]="groupData"
                  [userData]="userData"
                  [sections]="sections"
                  [section]="section"
                  [isAdmin]="isAdmin"
                  [customFields]="customFields"
                  (taskChangeSectionEmitter)="onTaskChangeSection($event)"></app-tasks-table>
                <!-- TASKS TABLE ENDS -->

                <!-- TASK DETAILS STARTS -->
                <!-- Normal Tasks Start -->
                <!--
                <div class="task_row"
                    [ngClass]="{'status-todo': task?.task?.status === 'to do', 'status-inprogress': task?.task?.status === 'in progress', 'nsdone': task?.task?.status === 'nsdone' || task?.task?.isNorthStar }"
                    *ngFor="let task of column.tasks; let j = index;">

                    <div class="task_content" *ngIf="!task?.task?.isNorthStar">
                        <div class="task_title">
                            <app-inline-input
                                [(ngModel)]="task.title"
                                label="Name"
                                [domainObject]="task"
                                [required]="true"
                                type="text"
                                (post)="fieldUpdated($event, task)">
                            </app-inline-input>
                        </div>
                        <div class="task_cell_tag">
                          <div class="tags" *ngIf="task?.tags.length <= 1">
                              <span class="badge" *ngFor="let tag of task?.tags">
                                  {{ tag }}
                              </span>
                          </div>
                          <div class="tags" *ngIf="task?.tags.length > 1">
                              <span class="badge">
                                  {{ task?.tags[0] }}
                              </span>
                              <span class="badge">
                                  +{{ task?.tags.length-1 }}
                              </span>
                          </div>
                      </div>
                      <div class="task_cell_asignee">
                          <app-inline-input
                              [(ngModel)]="task.task._assigned_to"
                              [domainObject]="task"
                              [required]="true"
                              [workspaceId]="groupData._workspace._id"
                              [userData]="userData"
                              [groupId]="groupData._id"
                              type="assignee"
                              (post)="fieldUpdated($event, task)">
                          </app-inline-input>
                      </div>

                      <div class="task_cell_date">
                          <app-inline-input
                              *ngIf="task.task.due_to != 'Invalid date'"
                              [(ngModel)]="task.task.due_to"
                              [styleClass]="checkOverdue(task) === true ? 'overdue' : 'due'"
                              [domainObject]="task"
                              [required]="true"
                              type="date"
                              (post)="fieldUpdated($event, task)">
                          </app-inline-input>
                      </div>

                      <div class="task_cell_cf" *ngFor="let field of customFieldsToShow" >
                          <app-inline-input
                              [customFieldName]="field.name"
                              [domainObject]="task"
                              [required]="true"
                              [options]="customFieldValues(field.name)"
                              type="customField"
                              (post)="fieldUpdated($event, task)">
                          </app-inline-input>
                      </div>

                      <div class="task_cell_more">
                          <i class="material-icons-outlined ml-2 muted" [matMenuTriggerFor]="menu" style="cursor: pointer;">more_horiz</i>
                          <mat-menu #menu="matMenu">
                              <a mat-menu-item (click)="openFullscreenModal(task)">
                                  <i class="material-icons-outlined ml-2"Â style="margin-right: .7rem;">visibility</i>
                                  <span>View</span>
                              </a>
                          </mat-menu>
                      </div>
                  </div>
                  <!-- Normal Tasks Ends

                  <!-- North Star Tasks Start
                  <div *ngIf="task?.task?.isNorthStar" class="north-star card-tile">
                    <a (click)="openFullscreenModal(task)">
                      <div>
                        <div class="media overview-task">
                          <div class="row media-body">
                            <div class="col-md-7">
                              <div class="overview-item title-nowrap pl-0" [innerHTML]="task?.title"></div>
                            </div>

                            <div class="col-md-1">
                              <div [ngClass]="getNSStatusClass(task?.task?.northStar)">
                                {{ getProgressPercent(task?.task?.northStar) | percent: '.2-2'}}
                              </div>
                            </div>

                            <div class="col-md-2">
                              <div class="grouplabel">
                                {{ task?._group.group_name | truncatetext: 20 }}
                              </div>
                            </div>

                            <div class="col-md-1">
                              <img src="{{ baseUrl }}/{{ task?.task?._assigned_to?.profile_pic }}"
                              onerror="this.src='assets/images/user.png'"
                              class="feed-avatar">
                            </div>

                            <div class="col-md-1">
                              <div class="overview-item small">
                                {{task.task.due_to | date:'MMM DD, YY' }}
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </a>
                  </div>
                  <!-- North Star Tasks Ends
                </div>
                <!-- TASK DETAILS ENDS

                <!-- DONE TASKS
                <app-done-tasks-list-view *ngIf="column.tasks.done"
                  [tasks]="column.tasks.done"
                  [columns]="columns"
                  [groupData]="groupData"
                  [userData]="userData"
                  [customFieldsToShow]="customFieldsToShow"
                  (closeModalEvent)="onModalCloseEvent($event)"
                  (deleteEvent)="onDeleteDoneEvent($event)">
                </app-done-tasks-list-view>
                <!-- DONE TASKS ENDS
              -->
              </div>
              <!-- TASK CONTAINER ENDS -->

            </mat-expansion-panel>
          </mat-accordion>

          <!-- CREATE NEW SECTION START -->
          <app-create-section (section)="addSection($event)"></app-create-section>
          <!-- CREATE NEW SECTION ENDS -->
        </div>
    </div>
</div>
