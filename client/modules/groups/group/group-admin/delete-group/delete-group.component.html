<div class="card-tile">
    <div class="card-block">

        <!-- Template Heading starts -->
        <h6><b>Delete this group</b></h6>
        <!-- Template Heading ends -->
        <p>Please keep in mind that this action is irreversible.</p>
        <hr />

        <button *ngIf="numMembers<=1" class="btn btn-md btn-danger" (click)="deleteGroup(groupId)">Delete</button>
        <button *ngIf="numMembers > 1" class="btn btn-md btn-danger" (click)="archiveGroup(groupId)">Archive</button>
    </div>
</div>
