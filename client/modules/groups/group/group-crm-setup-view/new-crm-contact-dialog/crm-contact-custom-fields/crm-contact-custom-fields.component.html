<div class="block">
    <div class="row" *ngFor="let cf of crmCustomFields">
        <div class="col-md-4">
            <span i18n="@@crmContactInformation.name">{{ cf.title }}</span>
        </div>
    
        <div class="col-md-8">
            <mat-select ngDefaultControl *ngIf="!cf.input_type" [(value)]="selectedCFValues[cf.name]" [disabled]="!canEdit"
                (selectionChange)="onCustomFieldChange($event, cf.name, cf.title)" appearance="fill" class="col">
                <mat-select-trigger>{{ selectedCFValues[cf.name] }}</mat-select-trigger>
                <mat-option *ngFor="let val of cf.values" [value]="val">{{ val }}</mat-option>
            </mat-select>
            
            <div *ngIf="cf.input_type && !cf.input_type_date" class="col" style="display: flex; float: left; width: 125px;">
                <input type="text" [name]="cf.name" [(ngModel)]="selectedCFValues[cf.name]" [disabled]="!canEdit" class="col"
                    style="width: 94px;" [value]="selectedCFValues[cf.name]"
                    (keyup.enter)="saveInputCustomField($event, cf.name, cf.title)" />
                <i *ngIf="canEdit" (click)="saveCustomField(cf.name, cf.title, selectedCFValues[cf.name]);"
                    class="material-icons muted mr-5"
                    style="cursor: pointer; font-size: 14px; margin-left: 10px;color: #0bc6a0;">save</i>
            </div>
            
            <div *ngIf="cf.input_type && cf.input_type_date">
                <!-- Date Picker starts -->
                <app-date-picker (date)="getCFDate($event, cf.name, cf.title)"
                    [selectedDate]="formateDate(selectedCFValues[cf.name])" [styleClass]="'btn-group input-date'"
                    [canEdit]="canEdit">
                </app-date-picker>
                <!--Date Picker ends -->
            </div>
            
            <!-- Clean field starts -->
            <i *ngIf="canEdit" (click)="saveCustomField(cf.name, cf.title, null);" class="material-icons muted mr-5"
                style="cursor: pointer; font-size: 14px; margin-left: 10px;">remove_circle_outline</i>
            <!-- Clean field ends -->
        </div>
    </div>
</div>
