<div class="flowsDialog">
  <mat-dialog-actions align="end">
    <!--
      <i mat-dialog-close class="material-icons" (click)="onCloseDialog()" style="cursor: pointer">close</i>
    -->
    <i mat-dialog-close class="material-icons" style="cursor: pointer">close</i>
  </mat-dialog-actions>

  <h2 mat-dialog-title>
    <span class="badge badge-automator">
      <i class="material-icons">offline_bolt</i>
    </span>
    Automator
  </h2>

  <mat-dialog-content>
    <div class="description">
      <img src="assets/images/undraw_robotics_kep.svg" alt="" style="width: 300px; margin-bottom: 24px">
      <p>Save time on manual processes and let Octonius do the heavy lifting. Turn your Octonius board into an automation machine.</p>
    </div>

    <div class="flowsList" *ngIf="automationFlows.length <= 0">
      <p class="text-center">There are no flows...</p>
    </div>

    <div class="text-left" style="padding: 10px; margin-top: 30px">
      <button class="btn badge-automator" (click)="createFlow()">
        <i class="material-icons">offline_bolt</i> New flow
      </button>
    </div>

    <div class="flowsList" *ngIf="automationFlows.length > 0">
      <p class="text-center">Current FLOWS in action for this board</p>

      <div class="flowsBody">

        <mat-card class="field" *ngFor="let flow of automationFlows" (click)="openFlowDetailsDialog(flow._id)" style="cursor: pointer">
          <mat-card-content class="text-left">
            <p>
              <i class="material-icons" style="color: #FFAB00">offline_bolt</i>
            </p>
            <p>
              {{ flow.name}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-dialog-content>
</div>
