<div class="board">
  <div class="board-wrapper">
    <!-- <scheduler [tasks]="tasks"></scheduler> -->
    
    <svg [attr.width]="svg_width" height="600" id="main-svg">
      <g>
        <text x="25" y="30" font-family="Verdana" font-size="16" fill="black">{{date[0].month}}</text>
      </g>
      <g *ngFor="let item of date; let i =index">
        <g *ngIf="item.day==1 ">
          <text [attr.x]="(i*50+25)" y="30" font-family="Verdana" font-size="16" fill="black">{{item.month}}</text>
        </g>
        <rect  [attr.x]="i*50" y="40" width="50" [attr.height]="card_height" fill='none' ></rect>
        <text [attr.x]="(i*50+25)" y="60" font-family="Verdana" font-size="16" fill="black">{{item.day}}</text>
      </g>
      <g>
        <rect  x="100"  y="100"  width="50" [attr.height]="card_height" rx="0" ry="3"  style="stroke:gray;fill: #ffffff;stroke-opacity: .3"></rect>
        <rect  x="100"  y="100"  width="3" [attr.height]="card_height" style="fill: #ffab00;"></rect>
        <defs>
          <pattern id="image" x="100" y="100" height="100%" width="100%"
                  viewBox="100 100 200 200">
            <image x="100" y="100" width="200" height="200" xlink:href="https://workplace.octonius.com/uploads/users/1606119053071_Screenshot 2020-11-23 at 13.09.57.png"></image>
          </pattern>
        </defs> 
        <circle id="sd1" cx="123" cy="119" r="17" fill="url(#image)"/>
        <line x1="145" x2="145" y1="115" y2="130" stroke="#9D9FA2" stroke-width="3.5" stroke-linecap="round" stroke-dasharray="1,5"/>
      </g>

      <g>
        <rect  x="400"  y="140"  width="150" [attr.height]="card_height" rx="0" ry="3"  style="stroke:gray;fill: #ffffff;stroke-opacity: .3"></rect>
        <rect  x="400"  y="140"  width="3" [attr.height]="card_height" style="fill: #ffab00;"></rect>
        <text x="450" y="165" font-family="Nunito" font-size="12" fill="black">Task 1</text>
        <defs>
          <pattern id="image1" x="400" y="140" height="100%" width="100%"
                  viewBox="400 140 200 200">
            <image x="400" y="140" width="200" height="200" xlink:href="https://workplace.octonius.com/uploads/users/1591265999752_cosmin ciobanu.jpg"></image>
          </pattern>
        </defs>
        <circle id="sd1" cx="423" cy="159" r="17" fill="url(#image1)"/>
        <line x1="545" x2="545" y1="155" y2="170" stroke="#9D9FA2" stroke-width="3.5" stroke-linecap="round" stroke-dasharray="1,5"/>
        
      </g>
    
  </svg>

  </div>
</div>
