<div class="container" style="margin-bottom: 20px">
    <div class="media user-sticky-card">
        <app-secured-image
          [imgURL]="userData?.profile_pic"
          [service]="'user'"
          [styleClass]="'mr-3 feed-avatar'"></app-secured-image>
        <div class="media-body">
           <div>
              <h2>My Space</h2>
              <ul class="nav">
                 <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/dashboard', 'myspace', 'inbox']" routerLinkActive="active">Inbox
                    <span class="sr-only">(current)</span>
                    </a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/dashboard', 'myspace', 'tasks']" routerLinkActive="active">My tasks
                    <span class="sr-only">(current)</span>
                    </a>
                 </li>

                 <li class="nav-item">
                    <a class="nav-link" routerLink="/dashboard/work/groups/activity" [queryParams]="{ group: userData?._private_group, myWorkplace: true }" routerLinkActive="active">Personal workplace
                    <span class="sr-only">(current)</span>
                    </a>
                 </li>
              </ul>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
