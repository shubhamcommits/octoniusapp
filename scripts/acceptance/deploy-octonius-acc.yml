version: '3.7'

# Settings and configurations that are common for all containers
x-minio-common: &minio-common
  image: ${DOCKER_USER}/${DOCKER_REPO}:minio
  command: server --address 0.0.0.0:9000 --console-address ":9001" http://minio{1...3}/data1
  expose:
    - "9000"
    - "9001"
  environment:
    MINIO_ROOT_USER: ${MINIO_USER}
    MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
  healthcheck:
    test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
    interval: 30s
    timeout: 20s
    retries: 3

services:
  mongo-setup:
    container_name: mongo-setup
    image: ${DOCKER_USER}/${DOCKER_REPO}:mongodb
    restart: on-failure
    networks:
       - acc
    volumes:
      - ./mongo_setup_scripts:/scripts
    entrypoint: [ "/scripts/setup.sh" ]
    depends_on:
      - mongo-0.mongo
      - mongo-1.mongo
      - mongo-2.mongo
  mongo-2.mongo:
    hostname: mongo-2.mongo
    container_name: mongo-2.mongo
    image: ${DOCKER_USER}/${DOCKER_REPO}:mongodb
    restart: always
    expose: 
    - 27017
    volumes:
      - ./acc_db_data/mongodb/data2/db:/data/db
    ports:
      - ${MONGO_PORT3}:${MONGO_MACHINE_PORT}
    entrypoint: [ "/usr/bin/mongod", "--bind_ip_all", "--replSet", "octo_rs", "--journal", "--dbpath", "/data/db" ]
    networks:
      - acc

  mongo-1.mongo:
    hostname: mongo-1.mongo
    container_name: mongo-1.mongo
    image: ${DOCKER_USER}/${DOCKER_REPO}:mongodb
