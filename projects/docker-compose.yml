volumes:
  data_db:
    driver: local
    driver_opts:
      type: none
      device: /home/shubham/projects/octonius/data/db
      o: bind

  data_uploads:
    driver: local
    driver_opts:
      type: none
      device: /home/shubham/projects/octonius/data/uploads
      o: bind