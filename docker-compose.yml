    container_name: query-server
    image: query-server
    build:
      context: ./services/query-service
      dockerfile: Dockerfile
    volumes:
      - /data/query-service-app
    ports:
      - 12000:8080
    environment:
      WAIT_HOST: solr-octonius
      WAIT_PORT: '8983'
      JAVA_OPTS: -Xmx512m
      APPLICATION_CONFIG_SOLR_CLIENT_URL: 'http://solr-octonius:8983/solr'
    links:
      - solr-octonius:solr-octonius
    networks:
      - production

  solr-octonius:
    image: solr:7.7.1
    container_name: solr-octonius
    command: solr-precreate octonius
    ports:
      - 13000:8983
    environment:
      - SOLR_JAVA_MEM=-Xms256m -Xmx256m -XX:MaxRAM=512m
    volumes:
      - ./services/query-service/solr/configsets:/opt/solr/server/solr/configsets
    networks:
      - production
      
  client:
    container_name: client
    image: client
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /usr/app/node_modules
      - ${PWD}/client:/usr/app
    depends_on:
