version: "3.3"

services:

  mongo:
    container_name: mongo
    image: mvertes/alpine-mongo:latest
    restart: always
    volumes:
      - data_db:/data/db
    ports:
      - 27019:27017
    networks:
      - gateway
      
  mailing-server:
    container_name: mailing-server
    image: mailing:server
    ports:
      - 2000:2000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/mailing/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  auths-server:
    container_name: auths-server
    image: auths:server
    ports:
      - 3002:3000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/authentication/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
         
  groups-server:
    container_name: groups-server
    image: groups:server
    ports:
      - 4000:4000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/groups/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  workspaces-server:
    container_name: workspaces-server
    image: workspaces:server
    ports:
      - 5000:5000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/workspaces/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  users-server:
    container_name: users-server
    image: users:server
    ports:
      - 7000:7000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/users/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  posts-server:
    container_name: posts-server
    image: posts:server
    ports:
      - 8000:8000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/posts/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  sockets-server:
    container_name: sockets-server
    image: sockets:server
    ports:
      - 9000:9000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/sockets/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  utilities-server:
    container_name: utilities-server
    image: utilities:server
    ports:
      - 10000:10000
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/utilities/server
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules
    depends_on:
      - mongo
    links:
      - mongo
    networks:
      - gateway
      
  client:
    container_name: client
    image: client
    build:
      dockerfile: Dockerfile
      context: ./client-upgrade/client
    volumes:
      # Avoid overwriting container's node_modules folder
      - /usr/app/node_modules

      # mount client folder inside container's app folder
      - ${PWD}/client-upgrade/client:/usr/app
    depends_on:
      - mailing-server
      - auths-server
      - groups-server
      - workspaces-server
      - users-server
      - posts-server
      - sockets-server
      - utilities-server
    networks:
      - gateway

  nginx:
    container_name: nginx
    image: nginx
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - 8080:80
    depends_on:
      - mailing-server
      - auths-server
      - groups-server
      - workspaces-server
      - users-server
      - posts-server
      - sockets-server
      - utilities-server
      - client
    networks:
      - gateway

volumes:
  data_db:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/db
      o: bind

  data_uploads:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/data/uploads
      o: bind
      
networks:
  gateway: {}