version: '3.7'

services:

  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    volumes:
      - acc_db_data:/data/db
    ports:
      - ${MONGO_PORT}:27017
    networks:
      - acc

  libreoffice-server:
    container_name: libreoffice-server
    image: ${DOCKER_USER}/${DOCKER_REPO}:libreoffice-server
    ports:
      - ${LIBREOFFICE_SERVER_PORT}:${MACHINE_PORT}
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/libreoffice
    volumes:
      - ${VOLUME_NODE_MODULES}
    environment:
      - domain=${DOMAIN}/api/utilities/libreoffice
      - username=admin
      - password=adminadmin
    networks:
      - acc

  approval-server:
    container_name: approval-server
    image: ${DOCKER_USER}/${DOCKER_REPO}:approval-server
    ports:
      - ${APPROVAL_SERVER_PORT}:${MACHINE_PORT}
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./services/authentication/server
    volumes:
      - ${VOLUME_NODE_MODULES}
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${MACHINE_PORT}
      - HOST=${HOST}
      - JWT_KEY=${JWT_KEY}
      - DB_URL=${DB_URL}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - HEADER_EXTERNAL_KEY=${HEADER_EXTERNAL_KEY}
      - PROTOCOL=${PROTOCOL}
      - DOMAIN=${DOMAIN}
    depends_on:
      - mongodb
    links:
      - mongodb
    networks:
      - acc

  auths-server:
    container_name: auths-server
